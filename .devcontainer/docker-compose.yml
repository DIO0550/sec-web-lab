services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - "3000:3000"
      - "5173:5173"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://labuser:labpass@db:5432/secweblab
      NODE_ENV: development

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: labuser
      POSTGRES_PASSWORD: labpass
      POSTGRES_DB: secweblab
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labuser -d secweblab"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
