<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">SSRF Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">サーバーサイドリクエストフォージェリ — 攻撃の流れ</text>
  <rect x="295" y="66" width="170" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP Top 10 — SSRF</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- Internal Service (using orange/amber for internal) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f97316" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- Cloud/internal service icon -->
      <rect x="-20" y="-16" width="40" height="28" rx="4" fill="none" stroke="#f97316" stroke-width="1.5"/>
      <line x1="-20" y1="-4" x2="20" y2="-4" stroke="#f97316" stroke-width="0.8"/>
      <line x1="-20" y1="4" x2="20" y2="4" stroke="#f97316" stroke-width="0.8"/>
      <circle cx="-12" cy="-10" r="2" fill="#f97316"/>
      <circle cx="-5" cy="-10" r="2" fill="#f97316"/>
      <text x="0" y="0" text-anchor="middle" fill="#f97316" font-size="7" font-weight="600">169.254</text>
      <text x="0" y="10" text-anchor="middle" fill="#f97316" font-size="7" font-weight="600">.169.254</text>
      <!-- lock (unlocked) -->
      <rect x="-8" y="18" width="16" height="11" rx="2" fill="none" stroke="#f97316" stroke-width="1.2"/>
      <path d="M-4,18 L-4,14 Q-4,9 0,9 Q4,9 4,14" fill="none" stroke="#f97316" stroke-width="1.2"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fdba74" font-size="13" font-weight="700">内部サービス</text>
    <text x="0" y="86" text-anchor="middle" fill="#f97316" font-size="9.5" opacity="0.7">Metadata API</text>
  </g>

  <!-- Firewall boundary (dashed line between server and internal) -->
  <line x1="510" y1="160" x2="510" y2="395" stroke="#f97316" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.4"/>
  <text x="510" y="150" text-anchor="middle" fill="#f97316" font-size="9" opacity="0.6">内部ネットワーク境界</text>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (内部URLを指定) -->
  <path d="M 171 240 L 322 240" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="247" cy="218" r="16" fill="#ef4444"/>
  <text x="247" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server → Internal (サーバーが内部にリクエスト) -->
  <path d="M 438 240 L 587 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="513" cy="218" r="16" fill="#3b82f6"/>
  <text x="513" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Internal → Server (レスポンス返却) -->
  <path d="M 587 282 L 438 282" fill="none" stroke="#f97316" stroke-width="2.2" marker-end="url(#arrowOrange)"/>
  <circle cx="513" cy="304" r="16" fill="#f97316"/>
  <text x="513" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Server → Attacker (データ返却) -->
  <path d="M 322 282 L 171 282" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="247" cy="304" r="16" fill="#3b82f6"/>
  <text x="247" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Attacker exploits (big curve below) — data exfiltration complete -->
  <path d="M 115 345 C 115 580, 645 580, 645 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)" opacity="0.5"/>
  <circle cx="380" cy="560" r="16" fill="#ef4444"/>
  <text x="380" y="565" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ===== Vulnerability callout ===== -->
  <g transform="translate(380, 420)" filter="url(#shadow)">
    <rect x="-130" y="-18" width="260" height="52" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: URL宛先の未検証</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">const res = await fetch(userURL)</text>
    <text x="0" y="28" text-anchor="middle" fill="#fed7aa" font-size="8.5">内部IPもサーバー権限でリクエスト可能</text>
  </g>

  <!-- ===== Malicious URL example ===== -->
  <g transform="translate(380, 500)">
    <rect x="-220" y="-14" width="440" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">GET </tspan><tspan fill="#93c5fd">/api/fetch-url?url=</tspan><tspan fill="#ef4444">http://169.254.169.254/latest/meta-data/</tspan>
    </text>
  </g>

  <!-- ===== Leaked data box ===== -->
  <g transform="translate(645, 440)" filter="url(#shadow)">
    <rect x="-68" y="-28" width="136" height="78" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <rect x="-58" y="-20" width="116" height="13" rx="3" fill="#0f172a"/>
    <circle cx="-48" cy="-14" r="2.5" fill="#ef4444"/>
    <circle cx="-40" cy="-14" r="2.5" fill="#f59e0b"/>
    <circle cx="-32" cy="-14" r="2.5" fill="#22c55e"/>
    <text x="0" y="4" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">漏洩データ</text>
    <text x="0" y="18" text-anchor="middle" fill="#94a3b8" font-size="8" font-family="'Fira Code', monospace">AccessKeyId: ASIA...</text>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-size="8" font-family="'Fira Code', monospace">SecretAccessKey: wJa...</text>
    <text x="0" y="42" text-anchor="middle" fill="#ef4444" font-size="8">AWS一時クレデンシャル漏洩</text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">内部URLの送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">攻撃者がURL取得機能に内部IPを指定</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">169.254.169.254 (メタデータAPI)</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#3b82f6"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">内部ネットワークへリクエスト</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">サーバーが自身のネットワーク権限で</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">内部サービスにHTTPリクエスト送信</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#f97316"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">内部データの応答</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">メタデータAPIがIAMロールの</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">一時クレデンシャルを返却</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#3b82f6"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">攻撃者へデータ返却</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">サーバーが内部レスポンスを</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">そのまま攻撃者に返す</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">内部ネットワーク探索</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">取得した情報を元にさらに</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">内部サービスを探索・攻撃</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: Internal IP Access -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="700">IP</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">内部IPアクセス</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">localhost/プライベートIPを指定</text>
  </g>

  <!-- Card: Cloud Metadata -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="-2" r="7" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <circle cx="0" cy="-2" r="3" fill="none" stroke="#ef4444" stroke-width="0.8"/>
      <line x1="0" y1="5" x2="0" y2="9" stroke="#ef4444" stroke-width="1.2"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">メタデータAPI悪用</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">169.254.169.254からクレデンシャル取得</text>
  </g>

  <!-- Card: Network Pivot -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <path d="M-7,0 L0,-7 L7,0 L0,7 Z" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <circle cx="0" cy="0" r="2" fill="#ef4444"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">ネットワーク探索</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">サーバーを踏み台に内部を探索</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー通信</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f97316" stroke-width="2"/>
    <text x="52" y="58" fill="#fdba74" font-size="9.5">内部サービス応答</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>
