<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">XXE (XML External Entity) Attack</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">XML外部エンティティ攻撃 — サーバーファイルの読み取り</text>
  <rect x="290" y="66" width="180" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP Top 10 — Injection</text>

  <!-- ====================================================== -->
  <!--  ACTORS (Hierarchical: Attacker top, Server mid, FS bottom) -->
  <!-- ====================================================== -->

  <!-- Attacker (top) -->
  <g transform="translate(380, 170)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (middle) -->
  <g transform="translate(380, 380)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">XMLパーサー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable Server</text>
  </g>

  <!-- File System (bottom) -->
  <g transform="translate(380, 570)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="105" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 6)">
      <!-- File icon -->
      <rect x="-16" y="-16" width="32" height="40" rx="3" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M4,-16 L16,-16 L16,-4 L4,-4 Z" fill="none" stroke="#f59e0b" stroke-width="1"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#f59e0b" stroke-width="0.8" opacity="0.6"/>
      <line x1="-10" y1="6" x2="10" y2="6" stroke="#f59e0b" stroke-width="0.8" opacity="0.6"/>
      <line x1="-10" y1="12" x2="10" y2="12" stroke="#f59e0b" stroke-width="0.8" opacity="0.6"/>
    </g>
    <text x="0" y="54" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">ファイルシステム</text>
    <text x="0" y="68" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">/etc/passwd</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (send malicious XML) - left side -->
  <path d="M 354 265 L 354 348" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="330" cy="306" r="16" fill="#ef4444"/>
  <text x="330" y="311" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server → File System (resolve entity) - left side -->
  <path d="M 354 475 L 354 538" fill="none" stroke="#f97316" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowOrange)" filter="url(#glow)"/>
  <circle cx="330" cy="506" r="16" fill="#f97316"/>
  <text x="330" y="511" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: File System → Server (return file content) - right side -->
  <path d="M 406 538 L 406 475" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowOrange)"/>
  <circle cx="430" cy="506" r="16" fill="#f59e0b"/>
  <text x="430" y="511" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Server → Attacker (return parsed result with file content) - right side -->
  <path d="M 406 348 L 406 265" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="430" cy="306" r="16" fill="#3b82f6"/>
  <text x="430" y="311" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- ===== Vulnerability callout (left of server) ===== -->
  <g transform="translate(150, 400)" filter="url(#shadow)">
    <rect x="-120" y="-18" width="240" height="52" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 外部エンティティ有効</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">processEntities: true (default)</text>
    <text x="0" y="28" text-anchor="middle" fill="#fed7aa" font-size="8.5">SYSTEM でファイルパスを解決してしまう</text>
  </g>

  <!-- ===== XXE Payload example (left side) ===== -->
  <g transform="translate(150, 220)">
    <rect x="-120" y="-30" width="240" height="60" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="-12" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">&lt;!ENTITY</tspan><tspan fill="#fca5a5"> xxe </tspan><tspan fill="#ef4444">SYSTEM</tspan>
    </text>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#fca5a5">"file:///etc/passwd"</tspan><tspan fill="#ef4444">&gt;</tspan>
    </text>
    <text x="0" y="20" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">&lt;data&gt;</tspan><tspan fill="#ef4444">&amp;xxe;</tspan><tspan fill="#64748b">&lt;/data&gt;</tspan>
    </text>
  </g>

  <!-- ===== Response example (right side) ===== -->
  <g transform="translate(610, 280)">
    <rect x="-120" y="-24" width="240" height="48" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="-6" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">{"data": "</tspan><tspan fill="#ef4444">root:x:0:0:</tspan>
    </text>
    <text x="0" y="10" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">root:/root:/bin/bash...</tspan><tspan fill="#64748b">"}</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="280" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">悪意あるXMLを送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">外部エンティティ定義を含む</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">XMLをAPIエンドポイントへ送信</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#f97316"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">パーサーがファイルを読み取り</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">SYSTEM "file:///etc/passwd" を</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">解決し、ファイル内容を取得</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#f59e0b"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">ファイル内容がXMLに展開</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">&amp;xxe; がファイル内容に</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">置き換えられてデータに反映</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#3b82f6"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">攻撃者がファイル内容を取得</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">パース結果のJSONレスポンスに</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">/etc/passwd の内容が含まれる</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: XXE File Read -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="11" font-family="'Fira Code', monospace">&lt;/&gt;</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">外部エンティティ注入</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">DTDにSYSTEMエンティティを定義</text>
  </g>

  <!-- Card: Local File Read -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-4" y1="-1" x2="4" y2="-1" stroke="#ef4444" stroke-width="0.8"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="#ef4444" stroke-width="0.8"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">ローカルファイル読み取り</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">file:// プロトコルでサーバー内探索</text>
  </g>

  <!-- Card: Billion Laughs -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="700">!</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Billion Laughs</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">再帰的展開でメモリ枯渇</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 405)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f97316" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="58" fill="#fdba74" font-size="9.5">ファイル読み取り</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>
