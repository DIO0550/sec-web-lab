<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Brute Force — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">ブルートフォース攻撃に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS (Flow型: 横配置 y=280)                          -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected, green border) -->
  <g transform="translate(480, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected App</text>
  </g>

  <!-- Protected User (replacing password list) -->
  <g transform="translate(700, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- User icon -->
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#22c55e" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#22c55e"/>
      <circle cx="4" cy="-11" r="1.5" fill="#22c55e"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#22c55e" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#22c55e" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">保護されたユーザー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected User</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS (dimmed attack flow)                    -->
  <!-- ====================================================== -->

  <!-- Dimmed attack arrow: Attacker -> Rate Limit area -->
  <path d="M 171 270 L 240 270" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>
  <path d="M 171 290 L 240 290" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>
  <path d="M 171 310 L 240 310" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>

  <!-- Block mark 1 (between attacker and rate limit card) -->
  <g transform="translate(235, 280)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Dimmed arrow after rate limit toward server -->
  <path d="M 365 280 L 424 280" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>

  <!-- Block mark 2 (between rate limit card and server) -->
  <g transform="translate(395, 280)">
    <circle cx="0" cy="0" r="12" fill="#052e16" stroke="#22c55e" stroke-width="1.5" filter="url(#glowGreen)"/>
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="-4" x2="-4" y2="4" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 1: レート制限 (between attacker and      -->
  <!--  server, translate 300,210)                             -->
  <!-- ====================================================== -->
  <g transform="translate(300, 210)" filter="url(#shadow)">
    <rect x="-52" y="0" width="104" height="175" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Timer icon -->
    <g transform="translate(0, 28)">
      <circle cx="0" cy="0" r="14" fill="none" stroke="#22c55e" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="-9" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="7" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="1.5" fill="#22c55e"/>
      <line x1="0" y1="-16" x2="0" y2="-14" stroke="#22c55e" stroke-width="1.5"/>
    </g>
    <text x="0" y="60" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">レート制限</text>
    <text x="0" y="74" text-anchor="middle" fill="#bbf7d0" font-size="8.5">Rate Limiting</text>
    <line x1="-40" y1="82" x2="40" y2="82" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="98" text-anchor="middle" fill="#94a3b8" font-size="8">一定時間内の</text>
    <text x="0" y="112" text-anchor="middle" fill="#94a3b8" font-size="8">試行回数を制限</text>
    <line x1="-40" y1="122" x2="40" y2="122" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="140" text-anchor="middle" fill="#22c55e" font-size="8" font-family="'Fira Code', monospace">max 5 attempts</text>
    <text x="0" y="155" text-anchor="middle" fill="#22c55e" font-size="8" font-family="'Fira Code', monospace">/ 15min</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 2: アカウントロック (below server)         -->
  <!-- ====================================================== -->
  <g transform="translate(400, 460)" filter="url(#shadow)">
    <rect x="-95" y="0" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Lock icon -->
    <g transform="translate(-60, 30)">
      <rect x="-8" y="-2" width="16" height="12" rx="3" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <path d="M-4,-2 L-4,-6 Q-4,-10 0,-10 Q4,-10 4,-6 L4,-2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <circle cx="0" cy="4" r="1.5" fill="#22c55e"/>
    </g>
    <text x="10" y="20" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">アカウントロック</text>
    <text x="10" y="35" text-anchor="middle" fill="#bbf7d0" font-size="8.5">Account Lockout</text>
    <line x1="-80" y1="42" x2="80" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="56" text-anchor="middle" fill="#94a3b8" font-size="8.5">連続失敗でアカウントを一時ロック</text>
    <text x="0" y="74" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">lockout after 5 failures</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 3: CAPTCHA                                -->
  <!-- ====================================================== -->
  <g transform="translate(645, 460)" filter="url(#shadow)">
    <rect x="-95" y="0" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Shield icon -->
    <g transform="translate(-60, 28)">
      <path d="M0,-11 L11,-5 L11,3 Q11,10 0,14 Q-11,10 -11,3 L-11,-5 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <polyline points="-4,2 -1,6 6,-3" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="10" y="20" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">CAPTCHA</text>
    <text x="10" y="35" text-anchor="middle" fill="#bbf7d0" font-size="8.5">Bot Detection</text>
    <line x1="-80" y1="42" x2="80" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="56" text-anchor="middle" fill="#94a3b8" font-size="8.5">ボットによる自動試行を防止</text>
    <text x="0" y="74" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">reCAPTCHA / hCaptcha</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 4: 多要素認証 (MFA) - large card          -->
  <!-- ====================================================== -->
  <g transform="translate(520, 600)" filter="url(#shadow)">
    <rect x="-150" y="0" width="300" height="72" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Lock + key icon -->
    <g transform="translate(-115, 28)">
      <rect x="-8" y="-2" width="16" height="12" rx="3" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <path d="M-4,-2 L-4,-6 Q-4,-10 0,-10 Q4,-10 4,-6 L4,-2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <circle cx="0" cy="4" r="1.5" fill="#22c55e"/>
      <!-- Phone/second factor -->
      <rect x="16" y="-8" width="10" height="16" rx="2" fill="none" stroke="#22c55e" stroke-width="1"/>
      <circle cx="21" cy="5" r="1" fill="#22c55e"/>
    </g>
    <text x="10" y="20" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">多要素認証 (MFA)</text>
    <text x="10" y="36" text-anchor="middle" fill="#bbf7d0" font-size="9">パスワード突破だけではログイン不可</text>
    <line x1="-135" y1="44" x2="135" y2="44" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="60" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">TOTP / SMS verification</text>
  </g>

  <!-- ====================================================== -->
  <!--  Connection lines from server to defense cards          -->
  <!-- ====================================================== -->
  <!-- Server down to account lock -->
  <path d="M 460 405 L 430 460" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrowGreen)"/>
  <!-- Server down to CAPTCHA -->
  <path d="M 500 405 L 610 460" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrowGreen)"/>
  <!-- Account lock down to MFA -->
  <path d="M 420 550 L 440 600" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrowGreen)"/>
  <!-- CAPTCHA down to MFA -->
  <path d="M 625 550 L 600 600" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrowGreen)"/>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR (right)                                -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="340" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1: レート制限 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">レート制限</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">一定回数を超えたIPからの</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">リクエストを一時遮断</text>
    </g>

    <!-- Layer 2: アカウントロック -->
    <g transform="translate(18, 126)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">アカウントロック</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">5回連続失敗で15分間</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">アカウントを一時停止</text>
    </g>

    <!-- Layer 3: CAPTCHA -->
    <g transform="translate(18, 188)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">CAPTCHA</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">人間であることの証明を</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">要求し自動化を阻止</text>
    </g>

    <!-- Layer 4: 多要素認証 -->
    <g transform="translate(18, 250)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">多要素認証</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">パスワードに加えて</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">第二要素を必須化</text>
    </g>

    <!-- Defense-in-depth note -->
    <line x1="14" y1="296" x2="281" y2="296" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="320" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="400" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
    <line x1="352" y1="12" x2="382" y2="12" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,3"/>
    <text x="352" y="30" fill="#86efac" font-size="9">防御接続</text>
  </g>

</svg>
