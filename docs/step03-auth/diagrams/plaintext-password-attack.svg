<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Plaintext Password Storage Attack</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">平文パスワード保存 — DB漏洩時の危険性</text>
  <rect x="280" y="66" width="200" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A04 — Insecure Design</text>

  <!-- ====================================================== -->
  <!--  ACTORS (階層型: 縦配置)                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (top) -->
  <g transform="translate(400, 130)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (middle) -->
  <g transform="translate(400, 330)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- Database (bottom) -->
  <g transform="translate(400, 530)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <ellipse cx="0" cy="-14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M20,-14 L20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,0 Q0,8 20,0" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">データベース</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">PostgreSQL</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (down, left side) — SQLインジェクション等で攻撃 -->
  <path d="M 370 225 L 370 300" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <g transform="translate(340, 230)">
    <rect x="-90" y="-12" width="180" height="24" rx="5" fill="#0f172a" stroke="#ef4444" stroke-width="0.8" stroke-dasharray="4,2"/>
    <text x="0" y="4" text-anchor="middle" fill="#fca5a5" font-size="9.5">SQLインジェクション等で攻撃</text>
  </g>
  <circle cx="340" cy="262" r="14" fill="#ef4444"/>
  <text x="340" y="267" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">1</text>

  <!-- Step 2: Server → DB (down, left side) — 改ざんされたクエリ実行 -->
  <path d="M 370 425 L 370 500" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <g transform="translate(340, 430)">
    <rect x="-80" y="-12" width="160" height="24" rx="5" fill="#0f172a" stroke="#ef4444" stroke-width="0.8" stroke-dasharray="4,2"/>
    <text x="0" y="4" text-anchor="middle" fill="#fca5a5" font-size="9.5">改ざんされたクエリ実行</text>
  </g>
  <circle cx="340" cy="462" r="14" fill="#ef4444"/>
  <text x="340" y="467" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">2</text>

  <!-- Step 3: DB → Server (up, right side) — 全ユーザーデータ返却 -->
  <path d="M 430 500 L 430 425" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowAmber)"/>
  <g transform="translate(460, 430)">
    <rect x="-70" y="-12" width="140" height="24" rx="5" fill="#0f172a" stroke="#f59e0b" stroke-width="0.8"/>
    <text x="0" y="4" text-anchor="middle" fill="#fcd34d" font-size="9.5">全ユーザーデータ返却</text>
  </g>
  <circle cx="460" cy="462" r="14" fill="#f59e0b"/>
  <text x="460" y="467" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">3</text>

  <!-- Step 4: Server → Attacker (up, right side) — 平文パスワード取得 -->
  <path d="M 430 300 L 430 225" fill="none" stroke="#ef4444" stroke-width="2.2" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <g transform="translate(460, 230)">
    <rect x="-65" y="-12" width="130" height="24" rx="5" fill="#0f172a" stroke="#ef4444" stroke-width="0.8"/>
    <text x="0" y="4" text-anchor="middle" fill="#fca5a5" font-size="9.5">平文パスワード取得</text>
  </g>
  <circle cx="460" cy="262" r="14" fill="#ef4444"/>
  <text x="460" y="267" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">4</text>

  <!-- ====================================================== -->
  <!--  VULNERABILITY BOX (left of arrows)                     -->
  <!-- ====================================================== -->
  <g transform="translate(170, 430)" filter="url(#shadow)">
    <rect x="-120" y="-32" width="240" height="74" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-12" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: 平文パスワード保存</text>
    <text x="0" y="8" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">password VARCHAR(255)</text>
    <text x="0" y="28" text-anchor="middle" fill="#fed7aa" font-size="9">ハッシュ化されていない</text>
  </g>

  <!-- ====================================================== -->
  <!--  DATA EXPOSURE BOX (right of arrows)                    -->
  <!-- ====================================================== -->
  <g transform="translate(630, 430)" filter="url(#shadow)">
    <rect x="-120" y="-45" width="240" height="90" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-28" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">漏洩データ</text>
    <text x="-90" y="-10" fill="#fcd34d" font-size="9" font-family="'Fira Code', monospace">admin    | admin123</text>
    <text x="-90" y="6" fill="#fcd34d" font-size="9" font-family="'Fira Code', monospace">user1    | password1</text>
    <text x="-90" y="22" fill="#fcd34d" font-size="9" font-family="'Fira Code', monospace">user2    | password2</text>
    <text x="0" y="38" text-anchor="middle" fill="#ef4444" font-size="8.5">パスワードがそのまま読める!</text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="360" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">脆弱性を利用しDBにアクセス</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">SQLインジェクションや</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">設定ミスを利用</text>

    <!-- Step 2 -->
    <circle cx="34" cy="130" r="13" fill="#ef4444"/>
    <text x="34" y="135" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="126" fill="#f8fafc" font-size="11.5" font-weight="600">usersテーブルのダンプ取得</text>
    <text x="56" y="142" fill="#94a3b8" font-size="9.5">SELECT * FROM users で</text>
    <text x="56" y="155" fill="#94a3b8" font-size="9.5">全レコードを取得</text>

    <!-- Step 3 -->
    <circle cx="34" cy="192" r="13" fill="#f59e0b"/>
    <text x="34" y="197" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="188" fill="#f8fafc" font-size="11.5" font-weight="600">平文パスワードの直接読み取り</text>
    <text x="56" y="204" fill="#94a3b8" font-size="9.5">ハッシュ化されていないため</text>
    <text x="56" y="217" fill="#94a3b8" font-size="9.5">パスワードがそのまま見える</text>

    <!-- Step 4 -->
    <circle cx="34" cy="254" r="13" fill="#ef4444"/>
    <text x="34" y="259" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="250" fill="#f8fafc" font-size="11.5" font-weight="600">全アカウントへの即座のアクセス</text>
    <text x="56" y="266" fill="#94a3b8" font-size="9.5">取得したパスワードで</text>
    <text x="56" y="279" fill="#94a3b8" font-size="9.5">各アカウントにログイン可能</text>

    <!-- Key insight -->
    <line x1="16" y1="306" x2="289" y2="306" stroke="#334155" stroke-width="1"/>
    <text x="152" y="332" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="600">全ユーザーのパスワードが即座に悪用可能</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="690" x2="1070" y2="690" stroke="#334155" stroke-width="1"/>
  <text x="550" y="712" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">使用される攻撃テクニック</text>

  <!-- Card: SQLインジェクション -->
  <g transform="translate(165, 720)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="6" cy="0" r="4" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <circle cx="-2" cy="-5" r="2" fill="#ef4444" opacity="0.5"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">SQLインジェクション</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">DBへの不正アクセス手段</text>
  </g>

  <!-- Card: 平文パスワード読み取り -->
  <g transform="translate(465, 720)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="-6" width="14" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-4" y1="-2" x2="4" y2="-2" stroke="#ef4444" stroke-width="1"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">平文パスワード読み取り</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">ハッシュなしで即座に悪用</text>
  </g>

  <!-- Card: クレデンシャルスタッフィング -->
  <g transform="translate(765, 720)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <path d="M-3,-3 L3,3 M-3,3 L3,-3" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">クレデンシャルスタッフィング</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">他サービスへのパスワード流用</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 480)">
    <rect x="0" y="0" width="305" height="84" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#ef4444" stroke-width="2"/>
    <text x="190" y="38" fill="#fca5a5" font-size="9.5">データ返却 (攻撃者へ)</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">DB応答</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
    <line x1="14" y1="72" x2="44" y2="72" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="52" y="76" fill="#fca5a5" font-size="9.5">ペイロード</text>
  </g>

</svg>