<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Brute Force Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">ブルートフォース攻撃 — パスワード総当たりの流れ</text>
  <rect x="278" y="66" width="204" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A07 — Auth Failures</text>

  <!-- ====================================================== -->
  <!--  ACTORS (Flow型: 横配置 y=250)                          -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">No Rate Limit</text>
  </g>

  <!-- Password List (victim-style card with purple color) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5"/>
    <g transform="translate(0, 8)">
      <!-- Document/list icon -->
      <rect x="-16" y="-16" width="32" height="38" rx="3" fill="none" stroke="#a855f7" stroke-width="1.5"/>
      <line x1="-9" y1="-7" x2="9" y2="-7" stroke="#a855f7" stroke-width="1.2" opacity="0.7"/>
      <line x1="-9" y1="-1" x2="9" y2="-1" stroke="#a855f7" stroke-width="1.2" opacity="0.7"/>
      <line x1="-9" y1="5" x2="9" y2="5" stroke="#a855f7" stroke-width="1.2" opacity="0.7"/>
      <line x1="-9" y1="11" x2="5" y2="11" stroke="#a855f7" stroke-width="1.2" opacity="0.7"/>
      <line x1="-9" y1="17" x2="2" y2="17" stroke="#a855f7" stroke-width="1.2" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700">パスワードリスト</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.7">Password List</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker -> Server (upper curve Q 380,115) — ログイン試行 #1 -->
  <path d="M 170 220 Q 380 115 380 220" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="260" cy="148" r="16" fill="#ef4444"/>
  <text x="260" y="153" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>
  <text x="310" y="138" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">ログイン試行 #1</text>

  <!-- Step 2: Server -> Attacker (Y=240) — 認証失敗 -->
  <path d="M 324 240 L 171 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="248" cy="218" r="16" fill="#3b82f6"/>
  <text x="248" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>
  <text x="248" y="236" text-anchor="middle" fill="#93c5fd" font-size="9.5" font-weight="600">認証失敗</text>

  <!-- Step 3: Attacker -> Server (Y=282) — ログイン試行 #2...#N -->
  <path d="M 171 282 L 324 282" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="304" r="16" fill="#ef4444"/>
  <text x="248" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>
  <text x="248" y="296" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">ログイン試行 #2...#N</text>

  <!-- Step 4: Server returns success (vertical arrow from server down to success box) -->
  <path d="M 380 375 L 380 398" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="405" cy="386" r="16" fill="#3b82f6"/>
  <text x="405" y="391" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Success box below server -->
  <g transform="translate(380, 408)" filter="url(#shadow)">
    <rect x="-68" y="0" width="136" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <text x="0" y="16" text-anchor="middle" fill="#fca5a5" font-size="11" font-weight="700">認証成功!</text>
    <text x="0" y="30" text-anchor="middle" fill="#ef4444" font-size="9">パスワード一致</text>
  </g>

  <!-- Step 5: Big lower curve — Attacker gains access -->
  <path d="M 312 446 C 250 520, 160 460, 115 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="230" cy="490" r="16" fill="#ef4444"/>
  <text x="230" y="495" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>
  <text x="195" y="520" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">不正アクセス成功</text>

  <!-- ====================================================== -->
  <!--  VULNERABILITY BOX (below server, translate 380,470)    -->
  <!-- ====================================================== -->
  <g transform="translate(380, 470)" filter="url(#shadow)">
    <rect x="-130" y="-18" width="260" height="68" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: レート制限なし</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">if (password === storedPass)</text>
    <text x="0" y="32" text-anchor="middle" fill="#fed7aa" font-size="9">ログイン試行回数に制限がない</text>
  </g>

  <!-- ====================================================== -->
  <!--  CODE EXAMPLE BAR (translate 380,555)                   -->
  <!-- ====================================================== -->
  <g transform="translate(380, 555)">
    <rect x="-175" y="-14" width="350" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">POST</tspan><tspan fill="#93c5fd"> /api/login</tspan><tspan fill="#94a3b8"> { password: </tspan><tspan fill="#ef4444">'password1'</tspan><tspan fill="#94a3b8"> }</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="66" r="13" fill="#ef4444"/>
    <text x="34" y="71" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="60" fill="#f8fafc" font-size="11.5" font-weight="600">パスワード辞書の準備</text>
    <text x="56" y="75" fill="#94a3b8" font-size="9.5">rockyou.txt等の流出パスワード</text>
    <text x="56" y="88" fill="#94a3b8" font-size="9.5">リストを使用</text>

    <!-- Step 2 -->
    <circle cx="34" cy="118" r="13" fill="#ef4444"/>
    <text x="34" y="123" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="112" fill="#f8fafc" font-size="11.5" font-weight="600">自動化ツールで連続試行</text>
    <text x="56" y="127" fill="#94a3b8" font-size="9.5">スクリプトやhydra等のツールで</text>
    <text x="56" y="140" fill="#94a3b8" font-size="9.5">高速にログイン試行</text>

    <!-- Step 3 -->
    <circle cx="34" cy="170" r="13" fill="#3b82f6"/>
    <text x="34" y="175" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="164" fill="#f8fafc" font-size="11.5" font-weight="600">失敗レスポンスの確認</text>
    <text x="56" y="179" fill="#94a3b8" font-size="9.5">認証エラーを受け取るが</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">ロックやペナルティなし</text>

    <!-- Step 4 -->
    <circle cx="34" cy="222" r="13" fill="#ef4444"/>
    <text x="34" y="227" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="216" fill="#f8fafc" font-size="11.5" font-weight="600">辞書の次のパスワードで再試行</text>
    <text x="56" y="231" fill="#94a3b8" font-size="9.5">成功するまで繰り返す</text>
    <text x="56" y="244" fill="#94a3b8" font-size="9.5">試行回数に制限なし</text>

    <!-- Step 5 -->
    <circle cx="34" cy="274" r="13" fill="#ef4444"/>
    <text x="34" y="279" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="268" fill="#f8fafc" font-size="11.5" font-weight="600">パスワード一致・ログイン成功</text>
    <text x="56" y="283" fill="#94a3b8" font-size="9.5">弱いパスワードほど早く</text>
    <text x="56" y="296" fill="#94a3b8" font-size="9.5">突破される</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">使用される攻撃テクニック</text>

  <!-- Card: 辞書攻撃 -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <!-- Book/dictionary icon -->
      <rect x="-7" y="-7" width="14" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-1" y1="-7" x2="-1" y2="7" stroke="#ef4444" stroke-width="1"/>
      <line x1="2" y1="-3" x2="5" y2="-3" stroke="#ef4444" stroke-width="0.8"/>
      <line x1="2" y1="0" x2="5" y2="0" stroke="#ef4444" stroke-width="0.8"/>
      <line x1="2" y1="3" x2="5" y2="3" stroke="#ef4444" stroke-width="0.8"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">辞書攻撃</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">流出パスワードリストを使用</text>
  </g>

  <!-- Card: 自動化ツール -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <!-- Terminal/tool icon -->
      <rect x="-7" y="-6" width="14" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="3" text-anchor="middle" fill="#ef4444" font-size="7" font-family="'Fira Code', monospace">&gt;_</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">自動化ツール</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">Hydra, Burp Suite等</text>
  </g>

  <!-- Card: パスワードスプレー -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <!-- Spray/spread icon -->
      <circle cx="0" cy="0" r="3" fill="#ef4444" opacity="0.6"/>
      <line x1="0" y1="0" x2="-6" y2="-5" stroke="#ef4444" stroke-width="1"/>
      <line x1="0" y1="0" x2="6" y2="-5" stroke="#ef4444" stroke-width="1"/>
      <line x1="0" y1="0" x2="-6" y2="5" stroke="#ef4444" stroke-width="1"/>
      <line x1="0" y1="0" x2="6" y2="5" stroke="#ef4444" stroke-width="1"/>
      <circle cx="-6" cy="-5" r="1.5" fill="#ef4444"/>
      <circle cx="6" cy="-5" r="1.5" fill="#ef4444"/>
      <circle cx="-6" cy="5" r="1.5" fill="#ef4444"/>
      <circle cx="6" cy="5" r="1.5" fill="#ef4444"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">パスワードスプレー</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">1つのパスワードを複数アカウントに</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#a855f7" stroke-width="2"/>
    <text x="52" y="58" fill="#d8b4fe" font-size="9.5">パスワードリスト</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>
