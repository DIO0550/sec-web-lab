<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Default Credentials Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">デフォルト認証情報 — 初期パスワードによる侵入</text>
  <rect x="280" y="66" width="200" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A07 — Auth Failures</text>

  <!-- ====================================================== -->
  <!--  ACTORS (横配置: Flow型)                                -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Default Config</text>
  </g>

  <!-- Admin Panel -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- Database-style icon with warning color -->
      <ellipse cx="0" cy="-14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M20,-14 L20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,0 Q0,8 20,0" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
      <!-- Warning triangle -->
      <g transform="translate(0, -1)">
        <polygon points="0,-8 7,4 -7,4" fill="none" stroke="#f59e0b" stroke-width="1.2" stroke-linejoin="round"/>
        <line x1="0" y1="-4" x2="0" y2="0" stroke="#f59e0b" stroke-width="1.2" stroke-linecap="round"/>
        <circle cx="0" cy="2" r="0.8" fill="#f59e0b"/>
      </g>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">管理画面</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">Admin Panel</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (big curve above) — admin/admin試行 -->
  <path d="M 170 220 Q 380 115 590 220" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="380" cy="136" r="16" fill="#ef4444"/>
  <text x="380" y="141" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server → Admin Panel (Y=240) — デフォルト認証情報で検証 -->
  <path d="M 438 240 L 589 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="514" cy="218" r="16" fill="#3b82f6"/>
  <text x="514" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Admin Panel → Attacker (Y=282, big right-to-left) — 管理者アクセス許可 -->
  <path d="M 589 282 L 171 282" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="380" cy="304" r="16" fill="#ef4444"/>
  <text x="380" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Vertical arrow from server down — 脆弱な検証処理 -->
  <path d="M 380 345 L 380 405" fill="none" stroke="#f59e0b" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowRed)"/>
  <circle cx="410" cy="375" r="16" fill="#f97316"/>
  <text x="410" y="380" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Lower curve — admin data exfiltration back to attacker -->
  <path d="M 600 345 C 550 560, 200 560, 115 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="340" cy="548" r="16" fill="#ef4444"/>
  <text x="340" y="553" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ====================================================== -->
  <!--  TRANSFORMATION BOXES                                   -->
  <!-- ====================================================== -->

  <!-- Step 1 label (above curve) -->
  <g transform="translate(380, 108)">
    <rect x="-100" y="-12" width="200" height="24" rx="5" fill="#0f172a" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="0" y="5" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">admin / admin123 でログイン試行</text>
  </g>

  <!-- Step 2 label (between server and admin) -->
  <g transform="translate(514, 232)">
    <rect x="-65" y="-12" width="130" height="12" rx="3" fill="none"/>
    <text x="0" y="-2" text-anchor="middle" fill="#93c5fd" font-size="8">デフォルト認証情報で検証</text>
  </g>

  <!-- Step 3 label (below return arrow) -->
  <g transform="translate(380, 322)">
    <rect x="-85" y="-10" width="170" height="12" rx="3" fill="none"/>
    <text x="0" y="0" text-anchor="middle" fill="#fca5a5" font-size="8.5">管理者権限のフルアクセス許可</text>
  </g>

  <!-- Step 5 label (on lower curve) -->
  <g transform="translate(340, 572)">
    <rect x="-80" y="-10" width="160" height="12" rx="3" fill="none"/>
    <text x="0" y="0" text-anchor="middle" fill="#fca5a5" font-size="8.5">管理データの窃取・改ざん</text>
  </g>

  <!-- ===== Vulnerability callout (below server) ===== -->
  <g transform="translate(380, 420)" filter="url(#shadow)">
    <rect x="-140" y="-18" width="280" height="68" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: 変更されていないデフォルトパスワード</text>
    <text x="0" y="18" text-anchor="middle" fill="#fb923c" font-size="11" font-family="'Fira Code', monospace" font-weight="600">admin / admin123</text>
    <text x="0" y="38" text-anchor="middle" fill="#fed7aa" font-size="9">初期設定のまま運用されている</text>
  </g>

  <!-- ===== Code example bar ===== -->
  <g transform="translate(380, 510)">
    <rect x="-195" y="-14" width="390" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">POST </tspan><tspan fill="#93c5fd">/api/login</tspan><tspan fill="#64748b"> { </tspan><tspan fill="#fca5a5">"username": "admin"</tspan><tspan fill="#64748b">, </tspan><tspan fill="#ef4444">"password": "admin123"</tspan><tspan fill="#64748b"> }</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="376" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">デフォルト認証情報リストの収集</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">公開されたマニュアルやGitHub</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">からデフォルトパスワードを入手</text>

    <!-- Step 2 -->
    <circle cx="34" cy="132" r="13" fill="#3b82f6"/>
    <text x="34" y="137" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="128" fill="#f8fafc" font-size="11.5" font-weight="600">ログイン画面でデフォルト認証情報を試行</text>
    <text x="56" y="144" fill="#94a3b8" font-size="9.5">admin/admin, admin/password</text>
    <text x="56" y="157" fill="#94a3b8" font-size="9.5">等の一般的な組み合わせ</text>

    <!-- Step 3 -->
    <circle cx="34" cy="196" r="13" fill="#ef4444"/>
    <text x="34" y="201" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="192" fill="#f8fafc" font-size="11.5" font-weight="600">ログイン成功・管理者権限取得</text>
    <text x="56" y="208" fill="#94a3b8" font-size="9.5">パスワード未変更のため</text>
    <text x="56" y="221" fill="#94a3b8" font-size="9.5">そのまま管理画面にアクセス</text>

    <!-- Step 4 -->
    <circle cx="34" cy="260" r="13" fill="#f97316"/>
    <text x="34" y="265" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="256" fill="#f8fafc" font-size="11.5" font-weight="600">システム設定の閲覧・変更</text>
    <text x="56" y="272" fill="#94a3b8" font-size="9.5">ユーザー管理・DB設定等の</text>
    <text x="56" y="285" fill="#94a3b8" font-size="9.5">重要な設定を操作可能</text>

    <!-- Key insight -->
    <line x1="16" y1="340" x2="289" y2="340" stroke="#334155" stroke-width="1"/>
    <text x="152" y="362" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="600">💀 初期パスワードだけで完全な管理者権限を取得</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: Default Password Dictionary -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="-6" width="14" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-4" y1="-2" x2="4" y2="-2" stroke="#ef4444" stroke-width="1"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">デフォルトパスワード辞書</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">メーカー公開の初期パスワード</text>
  </g>

  <!-- Card: Shodan/Censys -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="4" y1="4" x2="8" y2="8" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Shodan/Censys検索</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">公開サーバーの自動発見</text>
  </g>

  <!-- Card: Privilege Escalation -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <path d="M-6,5 L0,-6 L6,5" fill="none" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="0" y1="-6" x2="0" y2="5" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">権限昇格</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">管理者権限での全機能アクセス</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">脆弱な検証</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>