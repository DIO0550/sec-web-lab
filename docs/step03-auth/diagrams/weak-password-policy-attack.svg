<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Weak Password Policy Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">弱いパスワードポリシー — 脆弱なパスワードの登録と突破</text>
  <rect x="290" y="66" width="180" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A07 — Auth Failures</text>

  <!-- ====================================================== -->
  <!--  ACTORS (横配置: 3アクター)                              -->
  <!-- ====================================================== -->

  <!-- Victim / User (left) -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700">ユーザー</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.7">User</text>
  </g>

  <!-- Web Server (center) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">No Validation</text>
  </g>

  <!-- Attacker (right) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: User → Server (upper curve) — 弱いパスワードで登録 -->
  <path d="M 170 220 Q 248 150 324 220" fill="none" stroke="#a855f7" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowPurple)" filter="url(#glow)"/>
  <circle cx="248" cy="168" r="16" fill="#a855f7"/>
  <text x="248" y="173" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>
  <text x="248" y="153" text-anchor="middle" fill="#d8b4fe" font-size="9.5" font-weight="600">弱いパスワードで登録</text>

  <!-- Step 2: Server accepts (Y=240 going right from server internal) — バリデーションなしで受理 -->
  <path d="M 436 240 L 520 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="478" cy="218" r="16" fill="#3b82f6"/>
  <text x="478" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>
  <text x="510" y="228" text-anchor="middle" fill="#93c5fd" font-size="8.5">バリデーション</text>
  <text x="510" y="240" text-anchor="middle" fill="#93c5fd" font-size="8.5">なしで受理</text>

  <!-- Step 3: Attacker → Server (Y=282) — ブルートフォース攻撃 -->
  <path d="M 589 282 L 438 282" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="514" cy="304" r="16" fill="#ef4444"/>
  <text x="514" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>
  <text x="514" y="325" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">ブルートフォース攻撃</text>

  <!-- Step 4: Server → Attacker (vertical from server down, then curve) — 即座にパスワード一致 -->
  <path d="M 380 375 L 380 400 Q 380 420 420 420 L 580 420" fill="none" stroke="#ef4444" stroke-width="2.2" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="380" cy="395" r="16" fill="#ef4444"/>
  <text x="380" y="400" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>
  <text x="498" y="413" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">即座にパスワード一致</text>

  <!-- Step 5: Lower curve — アカウント乗っ取り完了 -->
  <path d="M 645 375 C 645 490, 380 510, 115 375" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="380" cy="490" r="16" fill="#ef4444"/>
  <text x="380" y="495" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>
  <text x="380" y="515" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">アカウント乗っ取り完了</text>

  <!-- ====================================================== -->
  <!--  VULNERABILITY BOX                                      -->
  <!-- ====================================================== -->
  <g transform="translate(200, 420)" filter="url(#shadow)">
    <rect x="-120" y="-18" width="240" height="62" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: パスワード強度チェックなし</text>
    <text x="0" y="18" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">if (password) { save(password) }</text>
    <text x="0" y="35" text-anchor="middle" fill="#fed7aa" font-size="8.5">どんな弱いパスワードも受け入れる</text>
  </g>

  <!-- ====================================================== -->
  <!--  CODE BAR                                               -->
  <!-- ====================================================== -->
  <g transform="translate(200, 510)">
    <rect x="-170" y="-14" width="340" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">POST</tspan><tspan fill="#93c5fd"> /api/register</tspan><tspan fill="#94a3b8"> { "password": </tspan><tspan fill="#ef4444">"123456"</tspan><tspan fill="#94a3b8"> } → </tspan><tspan fill="#4ade80">200 OK</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="430" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#a855f7"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">ユーザーが弱いパスワードで登録</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">'123456'や'password'等の</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">推測されやすいパスワードを設定</text>

    <!-- Step 2 -->
    <circle cx="34" cy="130" r="13" fill="#3b82f6"/>
    <text x="34" y="135" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="126" fill="#f8fafc" font-size="11.5" font-weight="600">サーバーが検証なしで保存</text>
    <text x="56" y="142" fill="#94a3b8" font-size="9.5">パスワード強度チェックがなく</text>
    <text x="56" y="155" fill="#94a3b8" font-size="9.5">どんな文字列でも受け入れる</text>

    <!-- Step 3 -->
    <circle cx="34" cy="192" r="13" fill="#ef4444"/>
    <text x="34" y="197" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="188" fill="#f8fafc" font-size="11.5" font-weight="600">攻撃者がブルートフォース実行</text>
    <text x="56" y="204" fill="#94a3b8" font-size="9.5">よく使われるパスワードの</text>
    <text x="56" y="217" fill="#94a3b8" font-size="9.5">辞書から順に試行</text>

    <!-- Step 4 -->
    <circle cx="34" cy="254" r="13" fill="#ef4444"/>
    <text x="34" y="259" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="250" fill="#f8fafc" font-size="11.5" font-weight="600">数秒~数分でパスワード一致</text>
    <text x="56" y="266" fill="#94a3b8" font-size="9.5">'123456'は辞書の最上位にあり</text>
    <text x="56" y="279" fill="#94a3b8" font-size="9.5">即座に突破される</text>

    <!-- Step 5 -->
    <circle cx="34" cy="316" r="13" fill="#ef4444"/>
    <text x="34" y="321" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="312" fill="#f8fafc" font-size="11.5" font-weight="600">アカウント乗っ取り</text>
    <text x="56" y="328" fill="#94a3b8" font-size="9.5">攻撃者がユーザーとして</text>
    <text x="56" y="341" fill="#94a3b8" font-size="9.5">ログインに成功</text>

    <!-- Key insight -->
    <line x1="16" y1="370" x2="289" y2="370" stroke="#334155" stroke-width="1"/>
    <text x="152" y="395" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="600">弱いパスワードは数秒で突破される</text>
    <text x="152" y="413" text-anchor="middle" fill="#94a3b8" font-size="9">パスワードポリシーの欠如が根本原因</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">使用される攻撃テクニック</text>

  <!-- Card: Dictionary Attack -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="-7" width="14" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-4" y1="-3" x2="4" y2="-3" stroke="#ef4444" stroke-width="1"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#ef4444" stroke-width="1"/>
      <line x1="-4" y1="3" x2="2" y2="3" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">辞書攻撃</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">よく使われるパスワードから順に</text>
  </g>

  <!-- Card: Password Statistics -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="4" width="4" height="3" fill="#ef4444"/>
      <rect x="-2" y="-1" width="4" height="8" fill="#ef4444"/>
      <rect x="3" y="-6" width="4" height="13" fill="#ef4444"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">パスワード統計</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">123456は世界で最も多い</text>
  </g>

  <!-- Card: Credential Stuffing -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="-3" cy="-3" r="5" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <circle cx="3" cy="3" r="5" fill="none" stroke="#ef4444" stroke-width="1.2"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">クレデンシャルスタッフィング</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">流出パスワードの再利用</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="84" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#a855f7" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="58" fill="#d8b4fe" font-size="9.5">ユーザー通信</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
    <line x1="14" y1="72" x2="44" y2="72" stroke="#ef4444" stroke-width="2"/>
    <text x="52" y="76" fill="#fca5a5" font-size="9.5">アカウント乗っ取り</text>
  </g>

</svg>