<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Weak Hash — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">弱いハッシュアルゴリズムに対する防御策</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS (横配置: Flow型)                                -->
  <!-- ====================================================== -->

  <!-- Attacker (x=115, y=280) — dimmed -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Hash Database (x=380, y=280) — protected, green border + shield -->
  <g transform="translate(380, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <ellipse cx="0" cy="-14" rx="20" ry="8" fill="none" stroke="#22c55e" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,14" fill="none" stroke="#22c55e" stroke-width="1.5"/>
      <path d="M20,-14 L20,14" fill="none" stroke="#22c55e" stroke-width="1.5"/>
      <ellipse cx="0" cy="14" rx="20" ry="8" fill="none" stroke="#22c55e" stroke-width="1.5"/>
      <path d="M-20,0 Q0,8 20,0" fill="none" stroke="#22c55e" stroke-width="0.8" opacity="0.5"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">安全なハッシュDB</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">bcrypt Hashes</text>
  </g>

  <!-- Rainbow Table (x=645, y=280) — dimmed, crossed out -->
  <g transform="translate(645, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5" opacity="0.3"/>
    <g transform="translate(0, 6)" opacity="0.3">
      <rect x="-18" y="-16" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <rect x="-18" y="-6" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <rect x="-18" y="4" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <rect x="-18" y="14" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <line x1="0" y1="-16" x2="0" y2="20" stroke="#a855f7" stroke-width="0.8" opacity="0.5"/>
    </g>
    <!-- X cross-out -->
    <line x1="-40" y1="-15" x2="40" y2="55" stroke="#ef4444" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="40" y1="-15" x2="-40" y2="55" stroke="#ef4444" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700" opacity="0.4">レインボーテーブル</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.25">Rainbow Table</text>
    <!-- 無効化 label -->
    <rect x="-26" y="92" width="52" height="18" rx="9" fill="#ef4444" opacity="0.2"/>
    <text x="0" y="105" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="700">無効化</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS with green X marks                      -->
  <!-- ====================================================== -->

  <!-- Dimmed attack arrow: Attacker → Hash DB -->
  <path d="M 171 260 Q 280 220 324 260" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.2"/>

  <!-- Block mark between Attacker and Hash DB -->
  <g transform="translate(248, 240)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Dimmed attack arrow: Attacker → Rainbow Table -->
  <path d="M 171 310 Q 400 312 589 310" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>

  <!-- Block mark on Attacker → Rainbow Table path -->
  <g transform="translate(400, 298)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 1: bcrypt / Argon2 (tall card)            -->
  <!-- ====================================================== -->
  <g transform="translate(260, 210)" filter="url(#shadow)">
    <rect x="0" y="0" width="104" height="175" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Shield icon -->
    <g transform="translate(52, 30)">
      <path d="M0,-16 L16,-8 L16,5 Q16,16 0,22 Q-16,16 -16,5 L-16,-8 Z" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1.5"/>
      <polyline points="-5,4 -2,9 8,-4" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="52" y="66" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">bcrypt</text>
    <text x="52" y="80" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">Argon2</text>
    <line x1="10" y1="90" x2="94" y2="90" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="52" y="108" text-anchor="middle" fill="#bbf7d0" font-size="8.5">専用パスワード</text>
    <text x="52" y="121" text-anchor="middle" fill="#bbf7d0" font-size="8.5">ハッシュ関数</text>
    <line x1="10" y1="132" x2="94" y2="132" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="52" y="150" text-anchor="middle" fill="#22c55e" font-size="8" font-family="'Fira Code', monospace">bcrypt.hash</text>
    <text x="52" y="164" text-anchor="middle" fill="#22c55e" font-size="8" font-family="'Fira Code', monospace">(pw, 12)</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 2: ソルト (Salt)                          -->
  <!-- ====================================================== -->
  <g transform="translate(400, 460)" filter="url(#shadow)">
    <rect x="0" y="0" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Funnel icon -->
    <g transform="translate(24, 28)">
      <polygon points="-11,-13 11,-13 4,2 4,10 -4,10 -4,2" fill="none" stroke="#22c55e" stroke-width="1.4" stroke-linejoin="round"/>
    </g>
    <text x="105" y="22" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">ソルト (Salt)</text>
    <text x="105" y="40" text-anchor="middle" fill="#bbf7d0" font-size="9">ユーザーごとに固有のランダム値</text>
    <line x1="10" y1="50" x2="180" y2="50" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="95" y="68" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">hash(salt + password)</text>
    <text x="95" y="82" text-anchor="middle" fill="#4ade80" font-size="8">レインボーテーブルを無効化</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 3: ストレッチング                          -->
  <!-- ====================================================== -->
  <g transform="translate(645, 460)" filter="url(#shadow)">
    <rect x="0" y="0" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Timer/clock icon -->
    <g transform="translate(24, 28)">
      <circle cx="0" cy="0" r="11" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <line x1="0" y1="-7" x2="0" y2="0" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="5" y2="4" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="-13" x2="0" y2="-11" stroke="#22c55e" stroke-width="1"/>
    </g>
    <text x="105" y="22" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">ストレッチング</text>
    <text x="105" y="40" text-anchor="middle" fill="#bbf7d0" font-size="9">計算を意図的に遅くする</text>
    <line x1="10" y1="50" x2="180" y2="50" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="95" y="68" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">cost factor: 12 rounds</text>
    <text x="95" y="82" text-anchor="middle" fill="#4ade80" font-size="8">GPU攻撃コストを劇的に増大</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 4: Pepper (秘密鍵)                        -->
  <!-- ====================================================== -->
  <g transform="translate(520, 600)" filter="url(#shadow)">
    <rect x="-150" y="0" width="300" height="72" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Lock icon -->
    <g transform="translate(-118, 28)">
      <rect x="-8" y="-2" width="16" height="12" rx="3" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <path d="M-4,-2 L-4,-6 Q-4,-10 0,-10 Q4,-10 4,-6 L4,-2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <circle cx="0" cy="4" r="1.5" fill="#22c55e"/>
    </g>
    <text x="0" y="22" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">Pepper (秘密鍵)</text>
    <text x="0" y="40" text-anchor="middle" fill="#bbf7d0" font-size="9">サーバー側の秘密鍵をハッシュに追加</text>
    <line x1="-135" y1="48" x2="135" y2="48" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="64" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">HMAC(hash, server_secret)</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR (right)                                -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="370" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1: bcrypt/Argon2 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">bcrypt/Argon2</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">パスワード専用のハッシュ関数で</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">計算コストが調整可能</text>
    </g>

    <!-- Layer 2: ソルト -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">ソルト</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">各ユーザーに固有のランダム値を付与</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">レインボーテーブルを無効化</text>
    </g>

    <!-- Layer 3: ストレッチング -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">ストレッチング</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">1回のハッシュ計算に~100msかけ</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">GPU攻撃のコストを劇的に増大</text>
    </g>

    <!-- Layer 4: Pepper -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">Pepper</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">DBに保存しないサーバー側の秘密鍵</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">DB漏洩だけでは攻撃不可能</text>
    </g>

    <!-- Defense-in-depth note -->
    <line x1="14" y1="310" x2="281" y2="310" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="335" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">bcrypt + Salt + Pepper で</text>
    <text x="148" y="352" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">レインボーテーブル攻撃を完全無効化</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="420" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
    <text x="360" y="22" fill="#fca5a5" font-size="9" opacity="0.6">無効化</text>
  </g>

</svg>