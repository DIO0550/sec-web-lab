<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Weak Hash Algorithm Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">弱いハッシュアルゴリズム — レインボーテーブル攻撃</text>
  <rect x="280" y="66" width="200" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A02 — Crypto Failures</text>

  <!-- ====================================================== -->
  <!--  ACTORS (横配置: Flow型)                                -->
  <!-- ====================================================== -->

  <!-- Attacker (x=115, y=250) -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Hash Database (x=380, y=250) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <ellipse cx="0" cy="-14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M20,-14 L20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,0 Q0,8 20,0" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">ハッシュDB</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">MD5/SHA1 Hashes</text>
  </g>

  <!-- Rainbow Table (x=645, y=250) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5"/>
    <g transform="translate(0, 6)">
      <!-- Table/list icon -->
      <rect x="-18" y="-16" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <rect x="-18" y="-6" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <rect x="-18" y="4" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <rect x="-18" y="14" width="36" height="6" rx="2" fill="none" stroke="#a855f7" stroke-width="1.2"/>
      <!-- Divider in each row -->
      <line x1="0" y1="-16" x2="0" y2="20" stroke="#a855f7" stroke-width="0.8" opacity="0.5"/>
      <!-- Small hash/text placeholders -->
      <line x1="-14" y1="-13" x2="-4" y2="-13" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
      <line x1="4" y1="-13" x2="14" y2="-13" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
      <line x1="-14" y1="-3" x2="-4" y2="-3" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
      <line x1="4" y1="-3" x2="14" y2="-3" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
      <line x1="-14" y1="7" x2="-4" y2="7" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
      <line x1="4" y1="7" x2="14" y2="7" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
      <line x1="-14" y1="17" x2="-4" y2="17" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
      <line x1="4" y1="17" x2="14" y2="17" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700">レインボーテーブル</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.7">Rainbow Table</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Hash DB (upper curve) — ハッシュ値を取得 -->
  <path d="M 171 230 Q 280 190 324 230" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="192" r="16" fill="#ef4444"/>
  <text x="248" y="197" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>
  <text x="248" y="180" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">ハッシュ値を取得</text>

  <!-- Step 2: Hash DB → Attacker (lower path, Y=240) — MD5ハッシュ値返却 -->
  <path d="M 324 262 Q 280 290 171 262" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowAmber)"/>
  <circle cx="248" cy="290" r="16" fill="#f59e0b"/>
  <text x="248" y="295" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>
  <text x="248" y="314" text-anchor="middle" fill="#fcd34d" font-size="9.5" font-weight="600">MD5ハッシュ値返却</text>

  <!-- Step 3: Attacker → Rainbow Table (horizontal, Y=282) — ハッシュ値で検索 -->
  <path d="M 171 280 Q 400 282 589 280" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="400" cy="268" r="16" fill="#ef4444"/>
  <text x="400" y="273" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>
  <text x="400" y="256" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">ハッシュ値で検索</text>

  <!-- Step 4: Rainbow Table → down (vertical) — 一致するパスワード発見 -->
  <path d="M 645 375 L 645 395" fill="none" stroke="#a855f7" stroke-width="2.2" marker-end="url(#arrowPurple)"/>
  <circle cx="670" cy="386" r="16" fill="#a855f7"/>
  <text x="670" y="391" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>
  <text x="645" y="420" text-anchor="middle" fill="#d8b4fe" font-size="9.5" font-weight="600">一致するパスワード発見</text>

  <!-- Step 5: Lower curve back to Attacker — 平文パスワード取得 -->
  <path d="M 620 410 Q 380 430 140 375" fill="none" stroke="#a855f7" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowPurple)" filter="url(#glow)"/>
  <circle cx="380" cy="432" r="16" fill="#a855f7"/>
  <text x="380" y="437" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>
  <text x="380" y="455" text-anchor="middle" fill="#d8b4fe" font-size="9.5" font-weight="600">平文パスワード取得</text>

  <!-- ====================================================== -->
  <!--  VULNERABILITY BOX                                      -->
  <!-- ====================================================== -->
  <g transform="translate(260, 480)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="68" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="120" y="18" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: MD5/SHA1によるハッシュ化</text>
    <text x="120" y="36" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">crypto.createHash('md5')</text>
    <text x="120" y="54" text-anchor="middle" fill="#fed7aa" font-size="9">高速すぎて総当たりが容易</text>
  </g>

  <!-- ====================================================== -->
  <!--  CODE EXAMPLE BOX                                       -->
  <!-- ====================================================== -->
  <g transform="translate(260, 558)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="32" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="120" y="20" text-anchor="middle" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#94a3b8">5f4dcc3b...cf99</tspan><tspan fill="#64748b"> → </tspan><tspan fill="#ef4444" font-weight="600">password</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="400" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">DBからハッシュ値を取得</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">SQLi等でusersテーブルの</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">ハッシュ化されたパスワードを取得</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#f59e0b"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">ハッシュアルゴリズムを特定</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">ハッシュ長(32文字=MD5等)から</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">使用アルゴリズムを推測</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#ef4444"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">レインボーテーブルで逆引き</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">事前計算済みのハッシュ→平文</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">対応表でパスワードを特定</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#a855f7"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">オンラインサービスで検索</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">crackstation.net等の</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">無料サービスで即座に逆引き</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#a855f7"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">全パスワードを復元</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">一般的なパスワードは</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">数秒で平文に戻される</text>

    <!-- Key insight -->
    <line x1="16" y1="340" x2="289" y2="340" stroke="#334155" stroke-width="1"/>
    <text x="152" y="365" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="600">MD5ハッシュは数秒で逆引き可能</text>
    <text x="152" y="383" text-anchor="middle" fill="#fca5a5" font-size="9">ソルトなしのMD5/SHA1は暗号化と呼べない</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="620" x2="740" y2="620" stroke="#334155" stroke-width="1"/>
  <text x="385" y="648" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">使用される攻撃テクニック</text>

  <!-- Card 1: レインボーテーブル -->
  <g transform="translate(165, 662)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <!-- Table icon -->
      <rect x="-7" y="-7" width="14" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="0" y1="-7" x2="0" y2="7" stroke="#ef4444" stroke-width="1"/>
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">レインボーテーブル</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">事前計算済みハッシュ対応表</text>
  </g>

  <!-- Card 2: GPU並列計算 -->
  <g transform="translate(465, 662)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <!-- GPU/chip icon -->
      <rect x="-6" y="-6" width="12" height="12" rx="1" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-3" y1="-8" x2="-3" y2="-6" stroke="#ef4444" stroke-width="1"/>
      <line x1="3" y1="-8" x2="3" y2="-6" stroke="#ef4444" stroke-width="1"/>
      <line x1="-3" y1="6" x2="-3" y2="8" stroke="#ef4444" stroke-width="1"/>
      <line x1="3" y1="6" x2="3" y2="8" stroke="#ef4444" stroke-width="1"/>
      <line x1="-8" y1="-3" x2="-6" y2="-3" stroke="#ef4444" stroke-width="1"/>
      <line x1="-8" y1="3" x2="-6" y2="3" stroke="#ef4444" stroke-width="1"/>
      <line x1="6" y1="-3" x2="8" y2="-3" stroke="#ef4444" stroke-width="1"/>
      <line x1="6" y1="3" x2="8" y2="3" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">GPU並列計算</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">MD5: 100億hash/秒</text>
  </g>

  <!-- Card 3: オンライン逆引き -->
  <g transform="translate(765, 662)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <!-- Globe/web icon -->
      <circle cx="0" cy="0" r="7" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <ellipse cx="0" cy="0" rx="3" ry="7" fill="none" stroke="#ef4444" stroke-width="0.8"/>
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#ef4444" stroke-width="0.8"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">オンライン逆引き</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">crackstation.net等</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 520)">
    <rect x="0" y="0" width="305" height="84" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#f59e0b" stroke-width="2"/>
    <text x="190" y="38" fill="#fcd34d" font-size="9.5">DB応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#a855f7" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="58" fill="#d8b4fe" font-size="9.5">逆引き結果</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
    <line x1="14" y1="72" x2="44" y2="72" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="52" y="76" fill="#fca5a5" font-size="9.5">ペイロード</text>
  </g>

</svg>