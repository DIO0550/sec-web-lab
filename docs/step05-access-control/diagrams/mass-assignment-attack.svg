<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Mass Assignment Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">パラメータ一括代入 — 攻撃の流れ</text>
  <rect x="278" y="66" width="204" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A01 — Broken Access Control</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- Hooded figure -->
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (Hono API) -->
  <g transform="translate(400, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <!-- Rack server icon -->
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Hono API</text>
  </g>

  <!-- Database (PostgreSQL) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- Cylinder DB icon -->
      <ellipse cx="0" cy="-14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M20,-14 L20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,0 Q0,8 20,0" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">データベース</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">PostgreSQL</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (DevToolsでフォーム構造を確認) Y=230 -->
  <path d="M 171 230 L 342 230" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="256" cy="208" r="16" fill="#ef4444"/>
  <text x="256" y="213" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Attacker → Server (role追加リクエスト) Y=265 -->
  <path d="M 171 265 L 342 265" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="256" cy="287" r="16" fill="#ef4444"/>
  <text x="256" y="292" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Server → Database (フィルタなしで全フィールド保存) Y=240 -->
  <path d="M 458 240 L 587 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="522" cy="218" r="16" fill="#3b82f6"/>
  <text x="522" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Database → Server → Attacker (role=admin保存完了) -->
  <path d="M 587 275 L 458 275" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowYellow)"/>
  <path d="M 342 290 L 171 290" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="522" cy="297" r="16" fill="#f59e0b"/>
  <text x="522" y="302" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- ===== Vulnerability callout ===== -->
  <g transform="translate(400, 415)" filter="url(#shadow)">
    <rect x="-155" y="-18" width="310" height="68" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: リクエストボディの無検証受入</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">const &#123; username, email, ...rest &#125; = body</text>
    <text x="0" y="30" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">await db.insert(users).values(body)</text>
    <text x="0" y="46" text-anchor="middle" fill="#fed7aa" font-size="8.5">スプレッド構文でbodyの全フィールドをDBに渡す</text>
  </g>

  <!-- ===== Request body comparison ===== -->
  <g transform="translate(260, 145)">
    <rect x="-140" y="-14" width="280" height="24" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">正常: </tspan><tspan fill="#93c5fd">&#123;"username","email","password"&#125;</tspan>
    </text>
  </g>
  <g transform="translate(260, 177)">
    <rect x="-140" y="-14" width="280" height="24" rx="5" fill="#0f172a" stroke="#ef4444" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">攻撃: </tspan><tspan fill="#93c5fd">&#123;...,"</tspan><tspan fill="#ef4444">role</tspan><tspan fill="#93c5fd">":"</tspan><tspan fill="#ef4444">admin</tspan><tspan fill="#93c5fd">"&#125;</tspan>
    </text>
  </g>

  <!-- ===== Escalation result box ===== -->
  <g transform="translate(115, 420)" filter="url(#shadow)">
    <rect x="-68" y="-28" width="136" height="88" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="-12" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">権限昇格成功</text>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">id: 42</text>
    <text x="0" y="18" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">username: evil</text>
    <text x="0" y="32" text-anchor="middle" fill="#ef4444" font-size="8.5" font-family="'Fira Code', monospace">role: "admin" !</text>
    <text x="0" y="50" text-anchor="middle" fill="#ef4444" font-size="8.5">一般ユーザーが管理者に</text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="340" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">DevToolsでフォーム構造を確認</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">登録フォームのHTMLやAPIの</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">リクエスト構造をDevToolsで解析</text>

    <!-- Step 2 -->
    <circle cx="34" cy="130" r="13" fill="#ef4444"/>
    <text x="34" y="135" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="126" fill="#f8fafc" font-size="11.5" font-weight="600">"role":"admin"を追加送信</text>
    <text x="56" y="142" fill="#94a3b8" font-size="9.5">本来フォームにないroleフィールドを</text>
    <text x="56" y="155" fill="#94a3b8" font-size="9.5">リクエストボディに手動で追加</text>

    <!-- Step 3 -->
    <circle cx="34" cy="192" r="13" fill="#3b82f6"/>
    <text x="34" y="197" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="188" fill="#f8fafc" font-size="11.5" font-weight="600">全フィールドをDBへ保存</text>
    <text x="56" y="204" fill="#94a3b8" font-size="9.5">サーバーがフィルタせず全項目を</text>
    <text x="56" y="217" fill="#94a3b8" font-size="9.5">そのままDBに書き込む</text>

    <!-- Step 4 -->
    <circle cx="34" cy="254" r="13" fill="#f59e0b"/>
    <text x="34" y="259" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="250" fill="#f8fafc" font-size="11.5" font-weight="600">role=adminで保存完了</text>
    <text x="56" y="266" fill="#94a3b8" font-size="9.5">攻撃者のアカウントが管理者として</text>
    <text x="56" y="279" fill="#94a3b8" font-size="9.5">データベースに登録される</text>

    <!-- Extra note -->
    <circle cx="34" cy="310" r="13" fill="#ef4444"/>
    <text x="34" y="315" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">!</text>
    <text x="56" y="306" fill="#f8fafc" font-size="11" font-weight="600">管理者機能に不正アクセス</text>
    <text x="56" y="322" fill="#94a3b8" font-size="9.5">admin権限で全データ閲覧・操作が可能</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="560" x2="750" y2="560" stroke="#334155" stroke-width="1"/>
  <text x="390" y="585" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: フィールド追加 -->
  <g transform="translate(140, 608)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="11" font-family="'Fira Code', monospace">+{}</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">フィールド追加</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">隠しフィールドをリクエストに追加</text>
  </g>

  <!-- Card: 権限昇格 -->
  <g transform="translate(420, 608)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="11" font-family="'Fira Code', monospace">↑</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">権限昇格</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">roleやis_adminフィールドを改ざん</text>
  </g>

  <!-- Card: DevTools活用 -->
  <g transform="translate(700, 608)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-7" width="16" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#ef4444" stroke-width="1"/>
      <line x1="-5" y1="3" x2="5" y2="3" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">DevTools活用</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">API構造の解析とリクエスト改ざん</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 465)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー→DB</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">DB応答</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>