<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Path Traversal Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">パストラバーサル — 攻撃の流れ</text>
  <rect x="278" y="66" width="204" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A01 — Broken Access Control</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (Hono API) -->
  <g transform="translate(400, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Hono API</text>
  </g>

  <!-- File System -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 8)">
      <!-- Folder icon -->
      <path d="M-18,-14 L-6,-14 L-3,-20 L18,-20 L18,10 L-18,10 Z" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-linejoin="round"/>
      <!-- File inside folder -->
      <rect x="-8" y="-4" width="16" height="20" rx="2" fill="none" stroke="#f59e0b" stroke-width="1.2"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="#f59e0b" stroke-width="0.8" opacity="0.6"/>
      <line x1="-4" y1="6" x2="4" y2="6" stroke="#f59e0b" stroke-width="0.8" opacity="0.6"/>
      <line x1="-4" y1="10" x2="2" y2="10" stroke="#f59e0b" stroke-width="0.8" opacity="0.6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">ファイルシステム</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">File System</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (discover endpoint) Y=235 -->
  <path d="M 171 235 L 342 235" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="256" cy="213" r="16" fill="#ef4444"/>
  <text x="256" y="218" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Attacker → Server (send traversal payload) Y=270 -->
  <path d="M 171 270 L 342 270" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="256" cy="292" r="16" fill="#ef4444"/>
  <text x="256" y="297" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Server → File System (read file without validation) Y=240 -->
  <path d="M 458 240 L 587 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="522" cy="218" r="16" fill="#3b82f6"/>
  <text x="522" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: File System → Server → Attacker (return file contents) -->
  <path d="M 587 275 L 458 275" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowYellow)"/>
  <path d="M 342 290 L 171 290" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="522" cy="297" r="16" fill="#f59e0b"/>
  <text x="522" y="302" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- ===== Request URLs ===== -->
  <!-- Normal request -->
  <g transform="translate(260, 155)">
    <rect x="-140" y="-14" width="280" height="24" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">GET </tspan><tspan fill="#93c5fd">/api/files?name=</tspan><tspan fill="#22c55e">report.pdf</tspan>
    </text>
  </g>
  <!-- Malicious request -->
  <g transform="translate(260, 185)">
    <rect x="-140" y="-14" width="280" height="24" rx="5" fill="#0f172a" stroke="#ef4444" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">GET </tspan><tspan fill="#93c5fd">/api/files?name=</tspan><tspan fill="#ef4444">../../../etc/passwd</tspan>
    </text>
  </g>

  <!-- ===== Vulnerability callout ===== -->
  <g transform="translate(400, 410)" filter="url(#shadow)">
    <rect x="-150" y="-18" width="300" height="62" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: パスの未検証結合</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">path.join('/app/uploads', userInput)</text>
    <text x="0" y="30" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">// 結合後のパスを検証しない</text>
    <text x="0" y="42" text-anchor="middle" fill="#fed7aa" font-size="8.5">ユーザー入力をそのままパスに使用</text>
  </g>

  <!-- ===== Path resolution box ===== -->
  <g transform="translate(400, 500)" filter="url(#shadow)">
    <rect x="-180" y="-16" width="360" height="50" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="0" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">パス解決の結果</text>
    <text x="0" y="16" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">/app/uploads/<tspan fill="#ef4444">../../../</tspan>etc/passwd</text>
    <text x="0" y="28" text-anchor="middle" fill="#ef4444" font-size="9" font-family="'Fira Code', monospace">  → /etc/passwd</text>
  </g>

  <!-- ===== Leaked data box ===== -->
  <g transform="translate(115, 420)" filter="url(#shadow)">
    <rect x="-68" y="-28" width="136" height="100" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="-12" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">取得したデータ</text>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">root:x:0:0:...</text>
    <text x="0" y="18" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">daemon:x:1:1:...</text>
    <text x="0" y="32" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">bin:x:2:2:...</text>
    <text x="0" y="46" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">www:x:33:33:...</text>
    <text x="0" y="62" text-anchor="middle" fill="#ef4444" font-size="8.5">システムファイルが漏洩</text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="340" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">ファイルDLエンドポイント発見</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">GET /api/files?name=report.pdf</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">でAPIのURL構造を把握する</text>

    <!-- Step 2 -->
    <circle cx="34" cy="130" r="13" fill="#ef4444"/>
    <text x="34" y="135" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="126" fill="#f8fafc" font-size="11.5" font-weight="600">../を使ったパス遡上</text>
    <text x="56" y="142" fill="#94a3b8" font-size="9.5">name パラメータに</text>
    <text x="56" y="155" fill="#94a3b8" font-size="9.5">../../../etc/passwd を送信</text>

    <!-- Step 3 -->
    <circle cx="34" cy="192" r="13" fill="#3b82f6"/>
    <text x="34" y="197" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="188" fill="#f8fafc" font-size="11.5" font-weight="600">検証なしでファイル読取</text>
    <text x="56" y="204" fill="#94a3b8" font-size="9.5">サーバーは path.join で結合し</text>
    <text x="56" y="217" fill="#94a3b8" font-size="9.5">/etc/passwd をそのまま読取</text>

    <!-- Step 4 -->
    <circle cx="34" cy="254" r="13" fill="#f59e0b"/>
    <text x="34" y="259" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="250" fill="#f8fafc" font-size="11.5" font-weight="600">システムファイルが返却</text>
    <text x="56" y="266" fill="#94a3b8" font-size="9.5">/etc/passwd の内容が攻撃者に</text>
    <text x="56" y="279" fill="#94a3b8" font-size="9.5">返され、ユーザー情報が漏洩</text>

    <!-- Extra note -->
    <circle cx="34" cy="310" r="13" fill="#ef4444"/>
    <text x="34" y="315" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">...</text>
    <text x="56" y="306" fill="#f8fafc" font-size="11" font-weight="600">他のファイルも同様に取得</text>
    <text x="56" y="322" fill="#94a3b8" font-size="9.5">.env, 秘密鍵, DB設定なども標的</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="580" x2="750" y2="580" stroke="#334155" stroke-width="1"/>
  <text x="390" y="605" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: Directory Traversal -->
  <g transform="translate(140, 628)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="11" font-family="'Fira Code', monospace">../</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">ディレクトリ遡上</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">../を繰り返しルートまで遡る</text>
  </g>

  <!-- Card: System File Read -->
  <g transform="translate(420, 628)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-7" width="16" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#ef4444" stroke-width="1"/>
      <line x1="-5" y1="3" x2="5" y2="3" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">システムファイル読取</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">/etc/passwd, .env 等を窃取</text>
  </g>

  <!-- Card: Information Gathering -->
  <g transform="translate(700, 628)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="-2" r="6" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="4" y1="3" x2="8" y2="7" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">情報収集</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">サーバー構成・認証情報を収集</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 465)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー→FS</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">FS応答</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>