<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">HTTP Header Information Leakage</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">HTTPレスポンスヘッダーからの情報漏洩 — 攻撃の流れ</text>
  <rect x="268" y="66" width="225" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A05 — Security Misconfiguration</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(200, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(550, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (upper line, Y=235) -->
  <path d="M 258 235 L 492 235" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="375" cy="213" r="16" fill="#ef4444"/>
  <text x="375" y="218" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server → Attacker (lower line, Y=280) -->
  <path d="M 492 280 L 258 280" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="375" cy="302" r="16" fill="#3b82f6"/>
  <text x="375" y="307" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Attacker → Info analysis box (vertical) -->
  <path d="M 200 345 L 200 400" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowRed)"/>
  <circle cx="224" cy="373" r="16" fill="#ef4444"/>
  <text x="224" y="378" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Info box → CVE search (vertical) -->
  <path d="M 200 478 L 200 520" fill="none" stroke="#f97316" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowOrange)"/>
  <circle cx="224" cy="500" r="16" fill="#f97316"/>
  <text x="224" y="505" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Attacker → Server (bottom curve, targeted attack) -->
  <path d="M 256 570 C 350 640, 480 640, 550 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="400" cy="628" r="16" fill="#ef4444"/>
  <text x="400" y="633" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ===== Leaked headers box (below server) ===== -->
  <g transform="translate(550, 420)" filter="url(#shadow)">
    <rect x="-130" y="-28" width="260" height="95" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 漏洩するレスポンスヘッダー</text>
    <text x="0" y="8" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">X-Powered-By: Hono</text>
    <text x="0" y="23" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">Server: Node.js/20.11.0</text>
    <text x="0" y="38" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">X-Runtime: 0.023</text>
    <text x="0" y="56" text-anchor="middle" fill="#fed7aa" font-size="8.5">技術スタック・バージョンが丸見え</text>
  </g>

  <!-- ===== Attacker analysis box ===== -->
  <g transform="translate(200, 440)" filter="url(#shadow)">
    <rect x="-105" y="-22" width="210" height="58" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <rect x="-95" y="-14" width="190" height="13" rx="3" fill="#0f172a"/>
    <circle cx="-85" cy="-8" r="2.5" fill="#ef4444"/>
    <circle cx="-77" cy="-8" r="2.5" fill="#f59e0b"/>
    <circle cx="-69" cy="-8" r="2.5" fill="#22c55e"/>
    <text x="0" y="10" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">技術情報の分析</text>
    <text x="0" y="24" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">Hono v4.x + Node.js 20.x</text>
  </g>

  <!-- ===== CVE search box ===== -->
  <g transform="translate(200, 548)" filter="url(#shadow)">
    <rect x="-105" y="-18" width="210" height="52" rx="8" fill="#1e1b2e" stroke="#f97316" stroke-width="1.2"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="10" font-weight="600">CVE / Exploit DB 検索</text>
    <text x="0" y="15" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">CVE-20xx-xxxx (Node.js 20.x)</text>
    <text x="0" y="28" text-anchor="middle" fill="#fed7aa" font-size="8.5">既知の脆弱性を特定</text>
  </g>

  <!-- ===== Request example ===== -->
  <g transform="translate(375, 170)">
    <rect x="-155" y="-14" width="310" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">$ </tspan><tspan fill="#93c5fd">curl -I</tspan><tspan fill="#f8fafc"> http://target:3000/</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">偵察リクエスト送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">curl -I やブラウザDevToolsで</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">HTTPレスポンスヘッダーを取得</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#3b82f6"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">ヘッダー情報の漏洩</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">X-Powered-By, Server等から</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">フレームワーク・バージョンが判明</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#ef4444"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">技術スタックの特定</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">取得した情報を分析し、</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">使用技術を正確に特定する</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#f97316"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">脆弱性データベース検索</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">CVE/Exploit DBで特定バージョン</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">の既知の脆弱性を調査</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">標的型攻撃の実行</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">特定した脆弱性を利用して</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">ピンポイントの攻撃を仕掛ける</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: Banner Grabbing -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-7" width="16" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#ef4444" stroke-width="1"/>
      <line x1="-5" y1="2" x2="3" y2="2" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Banner Grabbing</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">ヘッダーから技術情報を収集</text>
  </g>

  <!-- Card: Version Fingerprinting -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#ef4444" stroke-width="1.2"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Version Fingerprinting</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">特定バージョンの脆弱性を狙う</text>
  </g>

  <!-- Card: CVE Exploitation -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="-7" width="14" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="700">!</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">CVE Exploitation</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">既知脆弱性のExploitを利用</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f97316" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="58" fill="#fdba74" font-size="9.5">調査フロー</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>
