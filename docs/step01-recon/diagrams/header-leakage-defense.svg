<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">HTTP Header Leakage — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">HTTPヘッダー情報漏洩に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(200, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected — green border) -->
  <g transform="translate(550, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected App</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS (dimmed attack flow)                    -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server request (still happens, dimmed) -->
  <path d="M 258 265 L 492 265" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" opacity="0.25"/>

  <!-- Step 2: Server → Attacker SAFE response (green) -->
  <path d="M 492 300 L 258 300" fill="none" stroke="#22c55e" stroke-width="2.2" marker-end="url(#arrowGreen)"/>

  <!-- Block X on the response path (info is stripped) -->
  <g transform="translate(375, 300)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Step 5-equivalent: targeted attack BLOCKED -->
  <path d="M 256 400 C 350 540, 480 540, 545 405" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>
  <g transform="translate(410, 520)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- ===== Safe response headers box ===== -->
  <g transform="translate(550, 450)" filter="url(#shadow)">
    <rect x="-130" y="-24" width="260" height="80" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="0" y="-6" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">安全なレスポンスヘッダー</text>
    <text x="0" y="12" text-anchor="middle" fill="#22c55e" font-size="9.5" font-family="'Fira Code', monospace">X-Powered-By: (削除済み)</text>
    <text x="0" y="27" text-anchor="middle" fill="#22c55e" font-size="9.5" font-family="'Fira Code', monospace">Server: (削除済み)</text>
    <text x="0" y="46" text-anchor="middle" fill="#bbf7d0" font-size="8.5">技術情報が一切漏洩しない</text>
  </g>

  <!-- ===== Attacker frustrated box ===== -->
  <g transform="translate(200, 440)" filter="url(#shadow)">
    <rect x="-95" y="-18" width="190" height="52" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <text x="0" y="0" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600" opacity="0.5">技術情報が取得不可</text>
    <text x="0" y="16" text-anchor="middle" fill="#94a3b8" font-size="9" opacity="0.4">標的型攻撃を計画できない</text>
    <text x="0" y="28" text-anchor="middle" fill="#ef4444" font-size="8.5" opacity="0.4">攻撃コスト大幅増加</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 1: Reverse Proxy                         -->
  <!-- ====================================================== -->
  <g transform="translate(385, 190)" filter="url(#shadow)">
    <rect x="-58" y="-58" width="116" height="175" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Wall/Proxy icon -->
    <g transform="translate(0, -28)">
      <rect x="-18" y="-14" width="36" height="28" rx="2" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <line x1="-18" y1="-7" x2="18" y2="-7" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="-18" y1="0" x2="18" y2="0" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="-18" y1="7" x2="18" y2="7" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="0" y1="-14" x2="0" y2="-7" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="-9" y1="-7" x2="-9" y2="0" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="9" y1="-7" x2="9" y2="0" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="0" y1="0" x2="0" y2="7" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="-9" y1="7" x2="-9" y2="14" stroke="#22c55e" stroke-width="0.7"/>
      <line x1="9" y1="7" x2="9" y2="14" stroke="#22c55e" stroke-width="0.7"/>
    </g>
    <text x="0" y="18" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">Reverse Proxy</text>
    <text x="0" y="32" text-anchor="middle" fill="#bbf7d0" font-size="8">Nginx / Cloudflare</text>
    <text x="0" y="43" text-anchor="middle" fill="#bbf7d0" font-size="8">によるヘッダー制御</text>
    <line x1="-42" y1="52" x2="42" y2="52" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="66" text-anchor="middle" fill="#4ade80" font-size="8">バックエンド情報を</text>
    <text x="0" y="78" text-anchor="middle" fill="#4ade80" font-size="8">完全に隠蔽</text>
    <text x="0" y="100" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">proxy_hide_header</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 2: Remove X-Powered-By                   -->
  <!-- ====================================================== -->
  <g transform="translate(200, 590)" filter="url(#shadow)">
    <rect x="-95" y="-20" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Funnel icon (sanitize/filter) -->
    <g transform="translate(-60, 22)">
      <polygon points="-11,-13 11,-13 4,2 4,10 -4,10 -4,2" fill="none" stroke="#22c55e" stroke-width="1.4" stroke-linejoin="round"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">ヘッダー除去</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">不要なヘッダーを削除</text>
    <line x1="-80" y1="22" x2="80" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">app.use(removeHeaders)</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">delete X-Powered-By</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 3: Security Headers                      -->
  <!-- ====================================================== -->
  <g transform="translate(550, 590)" filter="url(#shadow)">
    <rect x="-95" y="-20" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Shield icon -->
    <g transform="translate(-60, 20)">
      <path d="M0,-13 L12,-6 L12,3 Q12,11 0,15 Q-12,11 -12,3 L-12,-6 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <polyline points="-4,1 -1,5 6,-4" fill="none" stroke="#22c55e" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">セキュリティヘッダー</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">保護用ヘッダーを積極的に付与</text>
    <line x1="-80" y1="22" x2="80" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">X-Content-Type-Options:</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">nosniff</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR (right)                                -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="340" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1: Reverse Proxy -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">Reverse Proxy</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">Nginx等でバックエンドの</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">ヘッダーを上書き・隠蔽</text>
    </g>

    <!-- Layer 2: Remove Headers -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">不要ヘッダーの除去</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">X-Powered-By, Server等を</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">アプリ層で削除 (Hono設定)</text>
    </g>

    <!-- Layer 3: Security Headers -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">セキュリティヘッダー付与</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">X-Content-Type-Options等</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">の保護ヘッダーを積極的に設定</text>
    </g>

    <!-- Layer 4: Version Management -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">依存パッケージの更新</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">万が一バージョンが漏洩しても</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">最新版で既知脆弱性なし (最終防衛)</text>
    </g>

    <!-- Defense-in-depth note -->
    <line x1="14" y1="306" x2="281" y2="306" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="328" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">🔒 多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="360" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
  </g>

</svg>
