<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Error Message Information Leakage</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">エラーメッセージからの情報漏洩 — 攻撃の流れ</text>
  <rect x="268" y="66" width="225" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A05 — Security Misconfiguration</text>

  <!-- ====================================================== -->
  <!--  ACTORS (Hierarchical: Attacker → Server → DB)          -->
  <!-- ====================================================== -->

  <!-- Attacker (top) -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (middle) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Hono API</text>
  </g>

  <!-- Database (right) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <ellipse cx="0" cy="-14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M20,-14 L20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="14" rx="20" ry="8" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,0 Q0,8 20,0" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">PostgreSQL</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">Database</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (malicious input, upper curve) -->
  <path d="M 170 220 Q 250 150 324 220" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="250" cy="166" r="16" fill="#ef4444"/>
  <text x="250" y="171" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server → DB (query with bad input, Y=240) -->
  <path d="M 438 240 L 589 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="514" cy="218" r="16" fill="#3b82f6"/>
  <text x="514" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: DB → Server (error response, Y=282) -->
  <path d="M 589 282 L 438 282" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowYellow)"/>
  <circle cx="514" cy="304" r="16" fill="#f59e0b"/>
  <text x="514" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Server → Attacker (detailed error, lower) -->
  <path d="M 324 310 Q 250 370 170 310" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="250" cy="356" r="16" fill="#3b82f6"/>
  <text x="250" y="361" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Attacker → targeted attack (bottom curve) -->
  <path d="M 170 345 C 120 580, 600 580, 645 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="370" cy="564" r="16" fill="#ef4444"/>
  <text x="370" y="569" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ===== Vulnerability: Error details exposed ===== -->
  <g transform="translate(380, 430)" filter="url(#shadow)">
    <rect x="-155" y="-22" width="310" height="80" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-4" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 漏洩するエラーメッセージ</text>
    <text x="0" y="14" text-anchor="middle" fill="#fb923c" font-size="9" font-family="'Fira Code', monospace">ERROR: relation "users" does not exist</text>
    <text x="0" y="30" text-anchor="middle" fill="#fb923c" font-size="9" font-family="'Fira Code', monospace">at /app/src/db/pool.ts:42:15</text>
    <text x="0" y="50" text-anchor="middle" fill="#fed7aa" font-size="8.5">テーブル名・ファイルパス・スタックトレースが漏洩</text>
  </g>

  <!-- ===== Malicious request ===== -->
  <g transform="translate(380, 165)">
    <rect x="-205" y="-14" width="410" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">GET </tspan><tspan fill="#93c5fd">/api/users?id=</tspan><tspan fill="#ef4444">'OR 1=1--</tspan><tspan fill="#94a3b8">  (不正な入力)</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">不正な入力値の送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">SQLインジェクション風の入力や</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">異常なパラメータでエラーを誘発</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#3b82f6"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">DBクエリの実行失敗</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">不正入力がSQL文に混入し</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">データベースがエラーを返す</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#f59e0b"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">詳細エラーの生成</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">DBエラーにテーブル名・SQL文・</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">内部パスが含まれる</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#3b82f6"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">エラー詳細の返却</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">スタックトレースを含むエラーが</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">そのまま攻撃者に返される</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">標的型攻撃の実行</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">判明したDB構造を利用し</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">SQLインジェクション等を実行</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: Error-based Recon -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="-7" width="14" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-size="9" font-weight="700">!</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Error-based Recon</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">エラーから内部構造を推測</text>
  </g>

  <!-- Card: Stack Trace Analysis -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <line x1="-6" y1="-5" x2="6" y2="-5" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-4" y1="-1" x2="6" y2="-1" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-2" y1="3" x2="6" y2="3" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="0" y1="7" x2="6" y2="7" stroke="#ef4444" stroke-width="1.2"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Stack Trace分析</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">ファイルパス・行番号を特定</text>
  </g>

  <!-- Card: Schema Discovery -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <ellipse cx="0" cy="-2" rx="7" ry="4" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-7" y1="-2" x2="-7" y2="5" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="7" y1="-2" x2="7" y2="5" stroke="#ef4444" stroke-width="1.2"/>
      <ellipse cx="0" cy="5" rx="7" ry="3" fill="none" stroke="#ef4444" stroke-width="0.8"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Schema Discovery</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">DB構造・テーブル名を把握</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">DBエラー</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>
