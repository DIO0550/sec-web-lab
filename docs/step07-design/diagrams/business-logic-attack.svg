<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Business Logic Flaw Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">ビジネスロジックの欠陥 — 入力値の業務ルール検証不備を悪用</text>
  <rect x="280" y="66" width="200" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP — Insecure Design</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (攻撃者) -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (Webサーバー) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- Database (データベース/在庫) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 8)">
      <ellipse cx="0" cy="-14" rx="20" ry="7" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M20,-14 L20,14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="14" rx="20" ry="7" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="#f59e0b" stroke-width="1.0" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">データベース/在庫</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">Database</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (upper curve - 負の数量で注文) -->
  <path d="M 170 220 Q 250 135 324 220" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="150" r="16" fill="#ef4444"/>
  <text x="248" y="155" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server internal (vertical to vuln box) -->
  <path d="M 380 345 L 380 410" fill="none" stroke="#3b82f6" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowBlue)"/>
  <circle cx="404" cy="378" r="16" fill="#3b82f6"/>
  <text x="404" y="383" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Server → DB (不正な値が保存される) Y=282 -->
  <path d="M 436 282 L 589 282" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="514" cy="260" r="16" fill="#ef4444"/>
  <text x="514" y="265" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: DB → Server (残高増加/在庫不正操作) Y=240 return -->
  <path d="M 589 240 L 436 240" fill="none" stroke="#f59e0b" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowAmber)"/>
  <circle cx="514" cy="218" r="16" fill="#f59e0b"/>
  <text x="514" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Attacker benefits (lower curve back) -->
  <path d="M 600 480 C 520 620, 200 620, 115 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="330" cy="610" r="16" fill="#ef4444"/>
  <text x="330" y="615" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- Vulnerable processing box (server internal) -->
  <g transform="translate(380, 462)" filter="url(#shadow)">
    <rect x="-80" y="-28" width="160" height="80" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <rect x="-70" y="-20" width="140" height="13" rx="3" fill="#0f172a"/>
    <circle cx="-60" cy="-14" r="2.5" fill="#ef4444"/>
    <circle cx="-52" cy="-14" r="2.5" fill="#f59e0b"/>
    <circle cx="-44" cy="-14" r="2.5" fill="#22c55e"/>
    <text x="0" y="6" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">入力値をそのまま処理</text>
    <text x="0" y="20" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">quantity = -5</text>
    <text x="0" y="34" text-anchor="middle" fill="#ef4444" font-size="8.5">業務ルール検証なし</text>
    <text x="0" y="46" text-anchor="middle" fill="#94a3b8" font-size="8">負の値がそのまま計算に使用</text>
  </g>

  <!-- DB storage box -->
  <g transform="translate(645, 462)" filter="url(#shadow)">
    <rect x="-68" y="-28" width="136" height="70" rx="8" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.2" stroke-dasharray="4,2"/>
    <rect x="-58" y="-20" width="116" height="13" rx="3" fill="#0f172a"/>
    <circle cx="-48" cy="-14" r="2.5" fill="#ef4444"/>
    <circle cx="-40" cy="-14" r="2.5" fill="#f59e0b"/>
    <circle cx="-32" cy="-14" r="2.5" fill="#22c55e"/>
    <text x="0" y="6" text-anchor="middle" fill="#fcd34d" font-size="10" font-weight="600">不正データ保存</text>
    <text x="0" y="20" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">balance += 5000</text>
    <text x="0" y="34" text-anchor="middle" fill="#ef4444" font-size="8.5">残高増加・在庫不整合</text>
  </g>

  <!-- ===== Vulnerability callout ===== -->
  <g transform="translate(250, 420)" filter="url(#shadow)">
    <rect x="-120" y="-18" width="240" height="62" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">&#9888; 入力値の業務ルール検証なし</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="8.5" font-family="'Fira Code', monospace">if (quantity) total = price * quantity</text>
    <text x="0" y="30" text-anchor="middle" fill="#fb923c" font-size="8.5" font-family="'Fira Code', monospace">// 負の値未チェック</text>
    <text x="0" y="42" text-anchor="middle" fill="#fed7aa" font-size="8.5">サーバー側で業務ルールを検証していない</text>
  </g>

  <!-- ===== Malicious request code ===== -->
  <g transform="translate(380, 560)">
    <rect x="-215" y="-14" width="430" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">POST</tspan><tspan fill="#93c5fd"> /api/order</tspan><tspan fill="#fca5a5"> { "product_id": 1, "quantity": -10, "price": 5000 }</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">負の数量で注文送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">攻撃者が商品を負の数量</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">(quantity=-10) で注文リクエスト</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#3b82f6"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">入力値をそのまま処理</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">サーバーが業務ルールを検証せず</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">負の値をそのまま計算に使用</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#ef4444"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">不正な値がDBに保存</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">負の注文金額がデータベースに</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">そのまま記録される</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#f59e0b"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">残高増加・在庫不正操作</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">負の購入で残高が増加し、</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">在庫数が不正に操作される</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">攻撃者が不正な利益を取得</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">攻撃者はシステムから</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">不正に金銭的利益を獲得</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">&#128293; 使用される攻撃テクニック</text>

  <!-- Card: 負の値操作 -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="12" font-weight="700">-N</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">負の値操作</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">数量や金額を負にして残高を増やす</text>
  </g>

  <!-- Card: レースコンディション -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#ef4444" stroke-width="1.5"/>
      <line x1="-7" y1="-4" x2="7" y2="-4" stroke="#ef4444" stroke-width="1.5"/>
      <circle cx="5" cy="0" r="2" fill="#ef4444"/>
      <circle cx="-5" cy="-4" r="2" fill="#ef4444"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">レースコンディション</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">並行リクエストで在庫チェックを回避</text>
  </g>

  <!-- Card: パラメータ改ざん -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#ef4444" stroke-width="0.8"/>
      <line x1="-5" y1="2" x2="3" y2="2" stroke="#ef4444" stroke-width="0.8"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">パラメータ改ざん</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">価格や割引率をクライアント側で変更</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー処理</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">DB応答</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>