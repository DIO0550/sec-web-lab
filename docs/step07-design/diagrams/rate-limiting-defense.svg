<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">No Rate Limiting — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">ブルートフォース攻撃に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected) -->
  <g transform="translate(380, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected API</text>
  </g>

  <!-- Victim Account (protected) -->
  <g transform="translate(645, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">被害者</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected Account</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS                                         -->
  <!-- ====================================================== -->

  <!-- Attacker → Server (dimmed, attack attempt) -->
  <path d="M 170 250 Q 250 155 324 250" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" opacity="0.25"/>

  <!-- Attacker → Server repeated attempts blocked -->
  <path d="M 171 270 L 280 270" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>
  <g transform="translate(296, 270)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Attacker → Server (second attempt blocked) -->
  <path d="M 171 295 L 280 295" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.18"/>
  <g transform="translate(296, 295)">
    <circle cx="0" cy="0" r="12" fill="#052e16" stroke="#22c55e" stroke-width="1.5" filter="url(#glowGreen)"/>
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="-4" x2="-4" y2="4" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Server → Victim path blocked -->
  <path d="M 436 340 Q 540 450 589 340" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>
  <g transform="translate(540, 430)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- ====================================================== -->
  <!--  429 Response box                                       -->
  <!-- ====================================================== -->
  <g transform="translate(210, 330)" filter="url(#shadow)">
    <rect x="-60" y="-14" width="120" height="42" rx="6" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
    <text x="0" y="1" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">429 Too Many</text>
    <text x="0" y="15" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Requests</text>
    <text x="0" y="26" text-anchor="middle" fill="#4ade80" font-size="7.5">Retry-After: 60</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 1: レート制限                            -->
  <!-- ====================================================== -->
  <g transform="translate(180, 455)" filter="url(#shadow)">
    <rect x="-68" y="-20" width="136" height="100" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, -2)">
      <path d="M0,-13 L12,-6 L12,3 Q12,11 0,15 Q-12,11 -12,3 L-12,-6 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <polyline points="-4,1 -1,5 6,-4" fill="none" stroke="#22c55e" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="0" y="30" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">レート制限</text>
    <text x="0" y="44" text-anchor="middle" fill="#bbf7d0" font-size="8">IPごとの試行回数を</text>
    <text x="0" y="55" text-anchor="middle" fill="#bbf7d0" font-size="8">制限 (例: 5回/分)</text>
    <line x1="-52" y1="62" x2="52" y2="62" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="75" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">rateLimit(&#123; max:5 &#125;)</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 2: アカウントロック                       -->
  <!-- ====================================================== -->
  <g transform="translate(370, 455)" filter="url(#shadow)">
    <rect x="-68" y="-20" width="136" height="100" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, -2)">
      <rect x="-9" y="-2" width="18" height="14" rx="3" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <path d="M-5,-2 L-5,-7 Q-5,-12 0,-12 Q5,-12 5,-7 L5,-2" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <circle cx="0" cy="5" r="2" fill="#22c55e"/>
    </g>
    <text x="0" y="30" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">アカウントロック</text>
    <text x="0" y="44" text-anchor="middle" fill="#bbf7d0" font-size="8">N回失敗でアカウントを</text>
    <text x="0" y="55" text-anchor="middle" fill="#bbf7d0" font-size="8">一時ロック (15-30分)</text>
    <line x1="-52" y1="62" x2="52" y2="62" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="75" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">failCount &gt;= 5 → lock</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 3: CAPTCHA                               -->
  <!-- ====================================================== -->
  <g transform="translate(560, 455)" filter="url(#shadow)">
    <rect x="-68" y="-20" width="136" height="100" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, -2)">
      <rect x="-10" y="-8" width="20" height="16" rx="3" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-5,2 -2,5 6,-4" fill="none" stroke="#22c55e" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="0" y="30" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">CAPTCHA</text>
    <text x="0" y="44" text-anchor="middle" fill="#bbf7d0" font-size="8">ボット検出のための</text>
    <text x="0" y="55" text-anchor="middle" fill="#bbf7d0" font-size="8">チャレンジを表示</text>
    <line x1="-52" y1="62" x2="52" y2="62" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="75" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">reCAPTCHA v3</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 4: 段階的遅延                            -->
  <!-- ====================================================== -->
  <g transform="translate(370, 595)" filter="url(#shadow)">
    <rect x="-150" y="-20" width="300" height="72" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-112, 14)">
      <circle cx="0" cy="0" r="9" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="0" y1="-5" x2="0" y2="0" stroke="#22c55e" stroke-width="1.3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="4" y2="3" stroke="#22c55e" stroke-width="1.3" stroke-linecap="round"/>
    </g>
    <text x="10" y="-2" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">段階的遅延 (Progressive Delay)</text>
    <text x="10" y="14" text-anchor="middle" fill="#bbf7d0" font-size="9">失敗回数に応じてレスポンスを遅延させる</text>
    <line x1="-136" y1="24" x2="136" y2="24" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="10" y="42" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">delay = Math.min(2 ** failCount, 30) * 1000</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR                                        -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="400" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">レート制限</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">IPアドレスごとに一定時間内の</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">リクエスト数を制限 (例: 5回/分)</text>
    </g>

    <!-- Layer 2 -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">アカウントロック</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">連続N回の認証失敗で</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">アカウントを一時的にロック</text>
    </g>

    <!-- Layer 3 -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">CAPTCHA</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">自動化ツールを検出し</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">人間であることの証明を要求</text>
    </g>

    <!-- Layer 4 -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">段階的遅延</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">失敗回数に応じてレスポンスの</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">遅延を指数的に増加させる</text>
    </g>

    <!-- Additional measures -->
    <line x1="14" y1="300" x2="281" y2="300" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="322" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="600">追加の推奨対策</text>

    <g transform="translate(18, 340)">
      <circle cx="6" cy="0" r="3" fill="#22c55e" opacity="0.4"/>
      <text x="16" y="4" fill="#94a3b8" font-size="9">MFA (多要素認証) の導入</text>
    </g>
    <g transform="translate(18, 358)">
      <circle cx="6" cy="0" r="3" fill="#22c55e" opacity="0.4"/>
      <text x="16" y="4" fill="#94a3b8" font-size="9">パスワードポリシーの強化</text>
    </g>
    <g transform="translate(18, 376)">
      <circle cx="6" cy="0" r="3" fill="#22c55e" opacity="0.4"/>
      <text x="16" y="4" fill="#94a3b8" font-size="9">不審ログインの通知・監視</text>
    </g>

    <line x1="14" y1="390" x2="281" y2="390" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="360" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
  </g>

</svg>