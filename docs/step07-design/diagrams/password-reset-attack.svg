<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Predictable Password Reset Attack</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">推測可能なパスワードリセット — トークン総当たりによるアカウント乗っ取り</text>
  <rect x="290" y="66" width="180" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP — Broken Authentication</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (Left) -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (Center) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Reset API</text>
  </g>

  <!-- Victim (Right) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700">被害者</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.7">Victim</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (upper curve - リセットリクエスト) -->
  <path d="M 170 220 Q 250 135 324 220" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="150" r="16" fill="#ef4444"/>
  <text x="248" y="155" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server internal (トークン生成) -->
  <path d="M 380 345 L 380 405" fill="none" stroke="#3b82f6" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowBlue)"/>
  <circle cx="404" cy="375" r="16" fill="#3b82f6"/>
  <text x="404" y="380" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Attacker → Server (Y=240 - トークン総当たり, multiple arrows) -->
  <path d="M 171 240 L 320 240" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <path d="M 171 248 L 310 248" fill="none" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.6"/>
  <path d="M 171 256 L 300 256" fill="none" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.4"/>
  <circle cx="248" cy="218" r="16" fill="#ef4444"/>
  <text x="248" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Server → DB (Y=282 - パスワード変更) -->
  <path d="M 380 282 L 380 405" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)" opacity="0"/>
  <!-- Re-draw step 4 as server processing action at right side -->
  <path d="M 436 282 L 540 282" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="490" cy="262" r="16" fill="#ef4444"/>
  <text x="490" y="267" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Lower curve to Victim (アカウント乗っ取り) -->
  <path d="M 436 310 C 500 520, 620 520, 645 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="560" cy="500" r="16" fill="#ef4444"/>
  <text x="560" y="505" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ====================================================== -->
  <!--  TOKEN GENERATION BOX (Server internal)                 -->
  <!-- ====================================================== -->
  <g transform="translate(380, 450)" filter="url(#shadow)">
    <rect x="-90" y="-28" width="180" height="80" rx="8" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.2" stroke-dasharray="4,2"/>
    <rect x="-80" y="-20" width="160" height="13" rx="3" fill="#0f172a"/>
    <circle cx="-70" cy="-14" r="2.5" fill="#ef4444"/>
    <circle cx="-62" cy="-14" r="2.5" fill="#f59e0b"/>
    <circle cx="-54" cy="-14" r="2.5" fill="#22c55e"/>
    <text x="0" y="6" text-anchor="middle" fill="#93c5fd" font-size="10" font-weight="600">トークン生成</text>
    <text x="0" y="21" text-anchor="middle" fill="#fca5a5" font-size="9" font-family="'Fira Code', monospace">token = ++counter</text>
    <text x="0" y="35" text-anchor="middle" fill="#ef4444" font-size="8.5">連番: 0001, 0002, 0003...</text>
    <text x="0" y="46" text-anchor="middle" fill="#94a3b8" font-size="8">推測可能なトークン値</text>
  </g>

  <!-- DB / Password change box -->
  <g transform="translate(560, 282)" filter="url(#shadow)">
    <rect x="-48" y="-20" width="96" height="46" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="-2" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">DB更新</text>
    <text x="0" y="14" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">password = new</text>
  </g>

  <!-- ===== Vulnerability callout ===== -->
  <g transform="translate(250, 440)" filter="url(#shadow)">
    <rect x="-125" y="-18" width="250" height="60" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">&#9888; 推測可能なトークン生成</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9" font-family="'Fira Code', monospace">token = ++counter</text>
    <text x="0" y="32" text-anchor="middle" fill="#fed7aa" font-size="8.5">連番: 0001, 0002, 0003...</text>
  </g>

  <!-- ===== Brute force visualization ===== -->
  <g transform="translate(248, 330)">
    <rect x="-110" y="-14" width="220" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">GET</tspan><tspan fill="#93c5fd"> /reset?token=</tspan><tspan fill="#fca5a5">0001</tspan><tspan fill="#94a3b8">, </tspan><tspan fill="#fca5a5">0002</tspan><tspan fill="#94a3b8">, </tspan><tspan fill="#fca5a5">0003</tspan><tspan fill="#94a3b8">...</tspan>
    </text>
  </g>

  <!-- ===== Account takeover label ===== -->
  <g transform="translate(610, 530)">
    <rect x="-78" y="-14" width="156" height="28" rx="5" fill="#0f172a" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
    <text x="0" y="4" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">アカウント乗っ取り完了</text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="340" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">被害者のリセットをリクエスト</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">攻撃者が被害者のメールアドレス</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">でパスワードリセットを要求</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#3b82f6"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">連番トークンを生成</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">サーバーが推測可能な連番の</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">リセットトークンを生成・送信</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#ef4444"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">トークンを総当たり</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">攻撃者が連番トークンを順番に</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">試行し、有効なトークンを特定</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#ef4444"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">正しいトークンでPW変更</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">特定したトークンを使って</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">被害者のパスワードを上書き</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">被害者のアカウント乗っ取り</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">変更後のパスワードでログインし</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">被害者のアカウントを完全制御</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="600" x2="1070" y2="600" stroke="#334155" stroke-width="1"/>
  <text x="550" y="625" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">&#128293; 使用される攻撃テクニック</text>

  <!-- Card: Brute Force -->
  <g transform="translate(165, 638)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="46" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="3" text-anchor="middle" fill="#ef4444" font-size="7" font-family="'Fira Code', monospace">BF</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">総当たり攻撃</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">連番トークンを順番に試行</text>
    <text x="10" y="41" text-anchor="middle" fill="#94a3b8" font-size="7.5">0001 → 0002 → 0003 → ...</text>
  </g>

  <!-- Card: Token Guessing -->
  <g transform="translate(465, 638)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="46" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <text x="0" y="3" text-anchor="middle" fill="#ef4444" font-size="11" font-family="'Fira Code', monospace">?</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">トークン推測</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">短い数値やタイムスタンプベース</text>
    <text x="10" y="41" text-anchor="middle" fill="#94a3b8" font-size="7.5">予測可能なパターンを解析</text>
  </g>

  <!-- Card: Account Takeover -->
  <g transform="translate(765, 638)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="46" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 18)">
      <rect x="-8" y="-6" width="16" height="11" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <polyline points="-8,-6 0,1 8,-6" fill="none" stroke="#ef4444" stroke-width="1.2"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">アカウント乗っ取り</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">他人のパスワードを変更</text>
    <text x="10" y="41" text-anchor="middle" fill="#94a3b8" font-size="7.5">被害者のアカウントを完全掌握</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 465)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー処理</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#a855f7" stroke-width="2"/>
    <text x="52" y="58" fill="#d8b4fe" font-size="9.5">被害者通信</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>