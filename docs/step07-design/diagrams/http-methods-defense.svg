<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Unnecessary HTTP Methods — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">不要なHTTPメソッド許可に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected) -->
  <g transform="translate(380, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected API</text>
  </g>

  <!-- Database (protected) -->
  <g transform="translate(645, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 8)">
      <ellipse cx="0" cy="-14" rx="20" ry="7" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,10 Q-20,17 0,17 Q20,17 20,10 L20,-14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="-2" rx="20" ry="5" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
      <ellipse cx="0" cy="10" rx="20" ry="5" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">データベース</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS                                         -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (OPTIONS - dimmed, still happens) -->
  <path d="M 170 250 Q 250 155 324 250" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" opacity="0.25"/>

  <!-- Step 3: Attacker → Server (DELETE attempt BLOCKED) -->
  <path d="M 171 270 L 280 270" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>
  <g transform="translate(296, 270)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Step 4: Server → DB (blocked, never reaches) -->
  <path d="M 436 300 L 520 300" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>
  <g transform="translate(536, 300)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Step 5: Attacker → Server (TRACE attempt BLOCKED) -->
  <path d="M 170 360 Q 210 420 250 360" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>
  <g transform="translate(268, 370)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 1: メソッド制限                            -->
  <!-- ====================================================== -->
  <g transform="translate(248, 470)" filter="url(#shadow)">
    <rect x="-100" y="-20" width="200" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-64, 18)">
      <path d="M0,-13 L12,-6 L12,3 Q12,11 0,15 Q-12,11 -12,3 L-12,-6 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <polyline points="-4,1 -1,5 6,-4" fill="none" stroke="#22c55e" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="10" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">メソッド制限</text>
    <text x="10" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">必要なメソッドのみ許可</text>
    <line x1="-84" y1="22" x2="84" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">Allow: GET, POST</text>
    <text x="0" y="56" text-anchor="middle" fill="#4ade80" font-size="8">PUT/DELETE/TRACEを拒否</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 2: TRACE無効化                            -->
  <!-- ====================================================== -->
  <g transform="translate(248, 590)" filter="url(#shadow)">
    <rect x="-100" y="-20" width="200" height="76" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-64, 12)">
      <rect x="-9" y="-2" width="18" height="14" rx="3" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <path d="M-5,-2 L-5,-7 Q-5,-12 0,-12 Q5,-12 5,-7 L5,-2" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <circle cx="0" cy="5" r="2" fill="#22c55e"/>
    </g>
    <text x="10" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">TRACE無効化</text>
    <text x="10" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">TRACE/TRACKメソッドを完全無効化</text>
    <line x1="-84" y1="22" x2="84" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">TraceEnable Off</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 3: 認証・認可チェック                      -->
  <!-- ====================================================== -->
  <g transform="translate(510, 470)" filter="url(#shadow)">
    <rect x="-100" y="-20" width="200" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-64, 18)">
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#22c55e" stroke-width="0.8"/>
      <line x1="-5" y1="2" x2="3" y2="2" stroke="#22c55e" stroke-width="0.8"/>
    </g>
    <text x="10" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">認証・認可チェック</text>
    <text x="10" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">PUT/DELETEに適切な権限チェック</text>
    <line x1="-84" y1="22" x2="84" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">if (!user.isAdmin)</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">  return 403 Forbidden</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 4: APIゲートウェイ                        -->
  <!-- ====================================================== -->
  <g transform="translate(510, 590)" filter="url(#shadow)">
    <rect x="-100" y="-20" width="200" height="76" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-64, 12)">
      <rect x="-9" y="-8" width="18" height="16" rx="2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-4" y1="-3" x2="4" y2="-3" stroke="#22c55e" stroke-width="1"/>
      <line x1="-4" y1="1" x2="4" y2="1" stroke="#22c55e" stroke-width="1"/>
      <line x1="-4" y1="5" x2="2" y2="5" stroke="#22c55e" stroke-width="1"/>
    </g>
    <text x="10" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">APIゲートウェイ</text>
    <text x="10" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">リバースプロキシでメソッドフィルタリング</text>
    <line x1="-84" y1="22" x2="84" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">limit_except GET POST { deny all; }</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR                                        -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="400" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">メソッド制限</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">必要なHTTPメソッドのみ許可し、</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">不要なメソッドは405で拒否する</text>
    </g>

    <!-- Layer 2 -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">TRACE無効化</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">TRACEとTRACKメソッドを</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">サーバーレベルで完全に無効化</text>
    </g>

    <!-- Layer 3 -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">認証・認可チェック</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">PUT/DELETEなど破壊的メソッドに</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">適切な権限チェックを実装する</text>
    </g>

    <!-- Layer 4 -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">APIゲートウェイ</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">リバースプロキシ(Nginx等)で</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">許可メソッドをフィルタリング</text>
    </g>

    <line x1="14" y1="306" x2="281" y2="306" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Summary -->
    <text x="148" y="330" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">&#128274; 多層防御 (Defense in Depth)</text>
    <text x="148" y="350" text-anchor="middle" fill="#94a3b8" font-size="9">サーバー設定 + アプリケーション層</text>
    <text x="148" y="366" text-anchor="middle" fill="#94a3b8" font-size="9">+ プロキシ層の3層で防御</text>

    <line x1="14" y1="378" x2="281" y2="378" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="395" text-anchor="middle" fill="#86efac" font-size="9" font-weight="600">Allow: GET, POST のみ許可</text>
  </g>

  <!-- ===== Secure config code snippet ===== -->
  <g transform="translate(380, 700)">
    <rect x="-250" y="-14" width="500" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#22c55e">server {</tspan><tspan fill="#86efac"> limit_except GET POST </tspan><tspan fill="#4ade80">{ deny all; }</tspan><tspan fill="#22c55e"> }</tspan><tspan fill="#94a3b8"> # Nginx config</tspan>
    </text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="360" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
  </g>

</svg>