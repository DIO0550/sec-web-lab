<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Unnecessary HTTP Methods — Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">不要なHTTPメソッド許可 — メソッド探索によるリソース破壊・情報窃取</text>
  <rect x="280" y="66" width="200" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP — Security Misconfiguration</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (Vulnerable API) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable API</text>
  </g>

  <!-- Database -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 8)">
      <ellipse cx="0" cy="-14" rx="20" ry="7" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <path d="M-20,-14 L-20,10 Q-20,17 0,17 Q20,17 20,10 L20,-14" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <ellipse cx="0" cy="-2" rx="20" ry="5" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
      <ellipse cx="0" cy="10" rx="20" ry="5" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">データベース</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">Database</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (upper curve - OPTIONSで調査) -->
  <path d="M 170 220 Q 250 135 324 220" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="150" r="16" fill="#ef4444"/>
  <text x="248" y="155" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server → Attacker (return - Allow header) -->
  <path d="M 324 260 Q 250 300 170 260" fill="none" stroke="#3b82f6" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowBlue)"/>
  <circle cx="248" cy="298" r="16" fill="#3b82f6"/>
  <text x="248" y="303" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Attacker → Server (DELETE request, line Y=240) -->
  <path d="M 171 240 L 324 240" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="218" r="16" fill="#ef4444"/>
  <text x="248" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Server → DB (DELETE data, line Y=282) -->
  <path d="M 436 282 L 589 282" fill="none" stroke="#f59e0b" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowAmber)" filter="url(#glow)"/>
  <circle cx="514" cy="260" r="16" fill="#f59e0b"/>
  <text x="514" y="265" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Attacker → Server (lower curve - TRACE) -->
  <path d="M 170 330 Q 250 430 324 330" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="412" r="16" fill="#ef4444"/>
  <text x="248" y="417" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ===== OPTIONS Response box ===== -->
  <g transform="translate(248, 340)" filter="url(#shadow)">
    <rect x="-90" y="-16" width="180" height="36" rx="6" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="-1" text-anchor="middle" fill="#93c5fd" font-size="9.5" font-weight="600">OPTIONS応答ヘッダー</text>
    <text x="0" y="14" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">Allow: GET,POST,PUT,DELETE,TRACE</text>
  </g>

  <!-- ===== DELETE action box ===== -->
  <g transform="translate(510, 310)" filter="url(#shadow)">
    <rect x="-75" y="-16" width="150" height="44" rx="6" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fcd34d" font-size="9.5" font-weight="600">DELETEクエリ実行</text>
    <text x="0" y="14" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">DELETE FROM users</text>
    <text x="0" y="25" text-anchor="middle" fill="#ef4444" font-size="8">データ完全消失</text>
  </g>

  <!-- ===== TRACE reflection box ===== -->
  <g transform="translate(248, 460)" filter="url(#shadow)">
    <rect x="-105" y="-16" width="210" height="50" rx="6" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">TRACEレスポンス (反射)</text>
    <text x="0" y="14" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="'Fira Code', monospace">Cookie: session=abc123...</text>
    <text x="0" y="28" text-anchor="middle" fill="#ef4444" font-size="8">リクエストヘッダーがそのまま返る</text>
  </g>

  <!-- ===== Vulnerability callout ===== -->
  <g transform="translate(380, 420)" filter="url(#shadow)">
    <rect x="-120" y="-18" width="240" height="52" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">&#9888; 全HTTPメソッドが許可</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9" font-family="'Fira Code', monospace">Allow: GET,POST,PUT,DELETE,TRACE</text>
    <text x="0" y="28" text-anchor="middle" fill="#fed7aa" font-size="8.5">不要なメソッドが制限されていない</text>
  </g>

  <!-- ===== Malicious request code ===== -->
  <g transform="translate(380, 560)">
    <rect x="-230" y="-14" width="460" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">curl -X DELETE</tspan><tspan fill="#93c5fd"> https://target.com/api/users/1</tspan><tspan fill="#fca5a5"> -H "Cookie: session=stolen"</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="360" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">OPTIONSで許可メソッド調査</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">OPTIONSリクエストを送信し、</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">サーバーの許可メソッド一覧を取得</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#3b82f6"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">Allowヘッダーで情報漏洩</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">サーバーがAllow: GET,POST,PUT,</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">DELETE,TRACEを返す</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#ef4444"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">DELETEでリソース削除</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">発見したDELETEメソッドを使い</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">意図しないリソース削除を実行</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#f59e0b"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">DBからデータ削除</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">サーバーが認可チェックなしで</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">DBからデータを完全に削除</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">TRACEでヘッダー窃取</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">TRACEメソッドでリクエストヘッダー</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">(Cookie含む)がそのまま反射取得</text>

    <line x1="16" y1="335" x2="289" y2="335" stroke="#334155" stroke-width="0.5"/>
    <text x="152" y="352" text-anchor="middle" fill="#fca5a5" font-size="9" font-weight="600">&#9888; メソッド制限なし = 攻撃対象面の拡大</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="620" x2="1070" y2="620" stroke="#334155" stroke-width="1"/>
  <text x="550" y="645" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">&#128293; 使用される攻撃テクニック</text>

  <!-- Card: メソッド探索 -->
  <g transform="translate(165, 658)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="4" y1="4" x2="8" y2="8" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">メソッド探索</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">OPTIONS/HEADで許可メソッドを列挙</text>
  </g>

  <!-- Card: 不正なDELETE -->
  <g transform="translate(465, 658)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="-7" width="14" height="14" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">不正なDELETE</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">リソースの意図しない削除</text>
  </g>

  <!-- Card: TRACE悪用 -->
  <g transform="translate(765, 658)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <path d="M-6,-5 L6,-5 L6,5 L-6,5 Z" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <path d="M-3,-1 L3,-1 M-3,2 L2,2" stroke="#ef4444" stroke-width="0.8"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">TRACE悪用</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">HTTPヘッダー(Cookie含む)の反射取得</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 485)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">DB操作</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>