<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Password Reset — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">推測可能なパスワードリセット攻撃に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected) -->
  <g transform="translate(380, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected API</text>
  </g>

  <!-- Victim (protected) -->
  <g transform="translate(645, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">被害者</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS                                         -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (dimmed, reset request still happens) -->
  <path d="M 170 250 Q 250 155 324 250" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" opacity="0.25"/>

  <!-- Step 3: Brute force attempt BLOCKED -->
  <path d="M 171 270 L 290 270" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>
  <path d="M 171 278 L 280 278" fill="none" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.15"/>
  <path d="M 171 286 L 270 286" fill="none" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.1"/>
  <g transform="translate(310, 274)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Step 5: Account takeover blocked -->
  <path d="M 436 330 C 500 540, 600 540, 645 380" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>
  <g transform="translate(555, 520)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Notification arrow: Server → Victim (secure notification) -->
  <path d="M 436 300 L 589 300" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowPurple)" filter="url(#glowGreen)"/>
  <text x="512" y="294" text-anchor="middle" fill="#86efac" font-size="8.5">変更通知メール</text>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 1: Cryptographic Random Token             -->
  <!-- ====================================================== -->
  <g transform="translate(260, 195)" filter="url(#shadow)">
    <rect x="-68" y="-50" width="136" height="175" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, -22)">
      <path d="M0,-13 L12,-6 L12,3 Q12,11 0,15 Q-12,11 -12,3 L-12,-6 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <polyline points="-4,1 -1,5 6,-4" fill="none" stroke="#22c55e" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="0" y="20" text-anchor="middle" fill="#86efac" font-size="10.5" font-weight="700">暗号論的乱数</text>
    <text x="0" y="33" text-anchor="middle" fill="#86efac" font-size="10.5" font-weight="700">トークン</text>
    <text x="0" y="50" text-anchor="middle" fill="#bbf7d0" font-size="8">推測不能な</text>
    <text x="0" y="61" text-anchor="middle" fill="#bbf7d0" font-size="8">ランダム文字列を生成</text>
    <line x1="-52" y1="70" x2="52" y2="70" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">crypto.</text>
    <text x="0" y="98" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">randomUUID()</text>
    <text x="0" y="114" text-anchor="middle" fill="#4ade80" font-size="7.5">256bit以上の</text>
    <text x="0" y="125" text-anchor="middle" fill="#4ade80" font-size="7.5">エントロピー</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 2: Token Expiration                       -->
  <!-- ====================================================== -->
  <g transform="translate(380, 460)" filter="url(#shadow)">
    <rect x="-95" y="-20" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-60, 22)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <line x1="0" y1="-6" x2="0" y2="0" stroke="#22c55e" stroke-width="1.4" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="4" y2="4" stroke="#22c55e" stroke-width="1.4" stroke-linecap="round"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">トークン有効期限</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">30分以内に使用しなければ無効化</text>
    <line x1="-80" y1="22" x2="80" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">expires_at = NOW()</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">  + INTERVAL '30 min'</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 3: Rate Limiting                          -->
  <!-- ====================================================== -->
  <g transform="translate(160, 460)" filter="url(#shadow)">
    <rect x="-95" y="-20" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-60, 20)">
      <rect x="-9" y="-2" width="18" height="14" rx="3" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <path d="M-5,-2 L-5,-7 Q-5,-12 0,-12 Q5,-12 5,-7 L5,-2" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <circle cx="0" cy="5" r="2" fill="#22c55e"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">レート制限</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">リセット試行回数を制限</text>
    <line x1="-80" y1="22" x2="80" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">max 3 attempts / hour</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">429 Too Many Requests</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 4: Notification                           -->
  <!-- ====================================================== -->
  <g transform="translate(520, 600)" filter="url(#shadow)">
    <rect x="-150" y="-20" width="300" height="72" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-112, 14)">
      <rect x="-9" y="-6" width="18" height="12" rx="2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-9,-6 0,2 9,-6" fill="none" stroke="#22c55e" stroke-width="1.2"/>
    </g>
    <text x="10" y="-2" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">通知機能</text>
    <text x="10" y="14" text-anchor="middle" fill="#bbf7d0" font-size="9">パスワード変更時にメール通知を送信</text>
    <line x1="-136" y1="24" x2="136" y2="24" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="10" y="42" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">sendEmail(user, "パスワードが変更されました")</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR                                        -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="380" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">暗号論的乱数トークン</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">crypto.randomUUID()で</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">推測不能なトークンを生成</text>
    </g>

    <!-- Layer 2 -->
    <g transform="translate(18, 138)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">トークン有効期限</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">30分以内に使用しなければ</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">自動的に無効化される</text>
    </g>

    <!-- Layer 3 -->
    <g transform="translate(18, 212)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">レート制限</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">リセット試行回数を制限し</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">総当たり攻撃を防止</text>
    </g>

    <!-- Layer 4 -->
    <g transform="translate(18, 286)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">通知機能</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">パスワード変更時にメール通知</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">を送信し不正変更を早期検知</text>
    </g>

    <line x1="14" y1="340" x2="281" y2="340" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="362" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">&#128274; 多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="420" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
    <line x1="356" y1="18" x2="386" y2="18" stroke="#22c55e" stroke-width="2"/>
    <text x="394" y="22" fill="#86efac" font-size="9">安全通信</text>
  </g>

</svg>