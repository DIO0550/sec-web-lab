<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">JWT Vulnerabilities Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">JWTトークン改ざん — alg=none攻撃と弱い秘密鍵</text>
  <rect x="270" y="66" width="220" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP — Broken Authentication</text>

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- Admin Panel -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- Lock/Admin icon -->
      <rect x="-16" y="-10" width="32" height="22" rx="4" fill="none" stroke="#a855f7" stroke-width="1.5"/>
      <path d="M-10,-10 L-10,-18 Q-10,-26 0,-26 Q10,-26 10,-18 L10,-10" fill="none" stroke="#a855f7" stroke-width="1.5"/>
      <circle cx="0" cy="1" r="3" fill="#a855f7"/>
      <line x1="0" y1="4" x2="0" y2="8" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700">管理者機能</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.7">Admin Panel</text>
  </g>

  <!-- Step 1: Attacker logs in, gets JWT -->
  <path d="M 171 240 L 318 240" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="245" cy="218" r="16" fill="#ef4444"/>
  <text x="245" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server returns JWT -->
  <path d="M 318 282 L 171 282" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="245" cy="304" r="16" fill="#3b82f6"/>
  <text x="245" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- JWT Tampering box (below attacker) -->
  <g transform="translate(115, 430)" filter="url(#shadow)">
    <rect x="-68" y="-28" width="136" height="76" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <rect x="-58" y="-20" width="116" height="13" rx="3" fill="#0f172a"/>
    <circle cx="-48" cy="-14" r="2.5" fill="#ef4444"/>
    <circle cx="-40" cy="-14" r="2.5" fill="#f59e0b"/>
    <circle cx="-32" cy="-14" r="2.5" fill="#22c55e"/>
    <text x="0" y="4" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">JWT改ざん</text>
    <text x="0" y="18" text-anchor="middle" fill="#94a3b8" font-size="8" font-family="'Fira Code', monospace">alg: "none"</text>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-size="8" font-family="'Fira Code', monospace">role: "admin"</text>
    <text x="0" y="42" text-anchor="middle" fill="#ef4444" font-size="8">署名を削除</text>
  </g>

  <!-- Step 3: Vertical arrow to tampering -->
  <path d="M 115 345 L 115 402" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowRed)"/>
  <circle cx="139" cy="374" r="16" fill="#ef4444"/>
  <text x="139" y="379" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Forged JWT → Server (curve above) -->
  <path d="M 170 420 Q 380 340 590 240" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="370" cy="355" r="16" fill="#ef4444"/>
  <text x="370" y="360" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Server grants admin access -->
  <path d="M 438 260 L 583 260" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowPurple)"/>
  <circle cx="510" cy="238" r="16" fill="#a855f7"/>
  <text x="510" y="243" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- Vulnerability Box -->
  <g transform="translate(380, 420)" filter="url(#shadow)">
    <rect x="-120" y="-18" width="240" height="52" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ alg検証なし + 弱い秘密鍵</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">jwt.verify(token, 'secret')</text>
    <text x="0" y="28" text-anchor="middle" fill="#fed7aa" font-size="8.5">トークン内のalgを信頼してしまう</text>
  </g>

  <!-- JWT Token bar -->
  <g transform="translate(380, 500)">
    <rect x="-195" y="-14" width="390" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">eyJhbGciOiJub25lIn0</tspan><tspan fill="#64748b">.</tspan><tspan fill="#fca5a5">eyJyb2xlIjoiYWRtaW4ifQ</tspan><tspan fill="#64748b">.</tspan><tspan fill="#ef4444">(空)</tspan>
    </text>
  </g>

  <!-- Step Sidebar -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="336" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">正規ログイン</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">攻撃者が一般ユーザーとして</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">ログインし、JWTを取得する</text>

    <circle cx="34" cy="124" r="13" fill="#3b82f6"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">JWT発行</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">サーバーが role:user の</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">JWTトークンを返す</text>

    <circle cx="34" cy="180" r="13" fill="#ef4444"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">JWT改ざん</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">alg を none に変更し、</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">role を admin に書き換え</text>

    <circle cx="34" cy="236" r="13" fill="#ef4444"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">改ざんトークンで認証</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">署名なしトークンを管理者</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">エンドポイントに送信</text>

    <circle cx="34" cy="292" r="13" fill="#a855f7"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">管理者権限の奪取</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">サーバーが alg:none を受入、</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">管理者としてアクセス許可</text>
  </g>

  <!-- Attack Technique Cards -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="11" font-family="'Fira Code', monospace">alg</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">alg=none 攻撃</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">署名アルゴリズムをnoneに変更</text>
  </g>

  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="13">🔑</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">弱い秘密鍵の推測</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">"secret"等の鍵で総当たり</text>
  </g>

  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="11" font-family="'Fira Code', monospace">✏️</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">ペイロード改ざん</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">role:user → role:admin</text>
  </g>

  <!-- Legend -->
  <g transform="translate(775, 460)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#a855f7" stroke-width="2"/>
    <text x="52" y="58" fill="#d8b4fe" font-size="9.5">管理者アクセス</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>
</svg>
