<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Stack Trace Exposure Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">スタックトレース漏洩 — 攻撃の流れ</text>
  <rect x="280" y="66" width="200" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP — Security Misconfiguration</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- Application (internal with gear icon) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f97316" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- Gear icon -->
      <circle cx="0" cy="0" r="10" fill="none" stroke="#f97316" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#f97316" stroke-width="1.2"/>
      <!-- Gear teeth -->
      <line x1="0" y1="-13" x2="0" y2="-8" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="8" x2="0" y2="13" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-13" y1="0" x2="-8" y2="0" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="8" y1="0" x2="13" y2="0" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-9" y1="-9" x2="-6" y2="-6" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="6" y1="6" x2="9" y2="9" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="9" y1="-9" x2="6" y2="-6" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-6" y1="6" x2="-9" y2="9" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fdba74" font-size="13" font-weight="700">アプリケーション</text>
    <text x="0" y="86" text-anchor="middle" fill="#f97316" font-size="9.5" opacity="0.7">Internal App</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker -> Server (malformed request) -->
  <path d="M 171 240 L 322 240" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="247" cy="218" r="16" fill="#ef4444"/>
  <text x="247" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Server -> Application (processes request) -->
  <path d="M 438 240 L 589 240" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="514" cy="218" r="16" fill="#3b82f6"/>
  <text x="514" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Application -> Server (error with stack trace) -->
  <path d="M 589 282 L 438 282" fill="none" stroke="#f97316" stroke-width="2.2" marker-end="url(#arrowOrange)"/>
  <circle cx="514" cy="304" r="16" fill="#f97316"/>
  <text x="514" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Server -> Attacker (full stack trace returned) -->
  <path d="M 322 282 L 171 282" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="247" cy="304" r="16" fill="#ef4444"/>
  <text x="247" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- ===== Vulnerability callout (below server) ===== -->
  <g transform="translate(380, 420)" filter="url(#shadow)">
    <rect x="-130" y="-18" width="260" height="56" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ スタックトレースの未フィルタリング</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">c.json({ error: err.message, stack: err.stack })</text>
    <text x="0" y="30" text-anchor="middle" fill="#fed7aa" font-size="8.5">error.stack をそのままレスポンスに含めて返却</text>
  </g>

  <!-- ===== Leaked information box (below vulnerability) ===== -->
  <g transform="translate(380, 510)" filter="url(#shadow)">
    <rect x="-175" y="-22" width="350" height="90" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <text x="0" y="-6" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">漏洩するスタックトレース情報</text>
    <text x="-155" y="12" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">at processUserInput (<tspan fill="#ef4444">/app/backend/src/labs/stack-trace.ts:42</tspan>)</text>
    <text x="-155" y="26" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">at dispatch (<tspan fill="#ef4444">/app/node_modules/hono/dist/hono.js:118</tspan>)</text>
    <text x="-155" y="40" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">function: <tspan fill="#ef4444">processUserInput</tspan>  lib: <tspan fill="#ef4444">hono@4.x</tspan></text>
    <text x="-155" y="54" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">runtime: <tspan fill="#ef4444">node:internal/modules/esm v20.x</tspan></text>
  </g>

  <!-- ===== Request example bar ===== -->
  <g transform="translate(380, 618)">
    <rect x="-210" y="-14" width="420" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">POST </tspan><tspan fill="#93c5fd">/api/labs/stack-trace/vulnerable/process</tspan><tspan fill="#ef4444"> {"input":null}</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="310" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">不正リクエスト送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">null値や不正な型の入力を含む</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">リクエストでエラーを誘発</text>

    <!-- Step 2 -->
    <circle cx="34" cy="126" r="13" fill="#3b82f6"/>
    <text x="34" y="131" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="122" fill="#f8fafc" font-size="11.5" font-weight="600">アプリ内部で例外発生</text>
    <text x="56" y="138" fill="#94a3b8" font-size="9.5">バリデーション不足により</text>
    <text x="56" y="151" fill="#94a3b8" font-size="9.5">TypeError等の例外がスロー</text>

    <!-- Step 3 -->
    <circle cx="34" cy="184" r="13" fill="#f97316"/>
    <text x="34" y="189" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="180" fill="#f8fafc" font-size="11.5" font-weight="600">スタックトレース生成</text>
    <text x="56" y="196" fill="#94a3b8" font-size="9.5">ファイルパス・行番号・関数名を</text>
    <text x="56" y="209" fill="#94a3b8" font-size="9.5">含むerror.stackが生成される</text>

    <!-- Step 4 -->
    <circle cx="34" cy="242" r="13" fill="#ef4444"/>
    <text x="34" y="247" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="238" fill="#f8fafc" font-size="11.5" font-weight="600">スタックトレース漏洩</text>
    <text x="56" y="254" fill="#94a3b8" font-size="9.5">error.stackがフィルタリングなしに</text>
    <text x="56" y="267" fill="#94a3b8" font-size="9.5">JSONレスポンスで攻撃者に返却</text>

    <!-- Result note -->
    <line x1="16" y1="282" x2="289" y2="282" stroke="#334155" stroke-width="0.5"/>
    <text x="152" y="300" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">結果: 内部構造が攻撃者に完全露出</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">使用される攻撃テクニック</text>

  <!-- Card: Error Trigger -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-size="9" font-weight="700">!</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">エラー誘発</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">不正な入力でエラーを発生させる</text>
  </g>

  <!-- Card: Path Info Gathering -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-6" y="-7" width="12" height="14" rx="1.5" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-3" y1="-2" x2="3" y2="-2" stroke="#ef4444" stroke-width="1" stroke-linecap="round"/>
      <line x1="-3" y1="2" x2="3" y2="2" stroke="#ef4444" stroke-width="1" stroke-linecap="round"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">パス情報収集</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">ファイルパスから構造を把握</text>
  </g>

  <!-- Card: Version Identification -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="5.5" y1="5.5" x2="10" y2="10" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">バージョン特定</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">ライブラリの既知脆弱性を調査</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 435)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー通信</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f97316" stroke-width="2"/>
    <text x="52" y="58" fill="#fdba74" font-size="9.5">エラー応答</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>
