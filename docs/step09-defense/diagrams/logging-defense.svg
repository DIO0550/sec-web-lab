<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Insufficient Logging — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">不十分なログに対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected — green border) -->
  <g transform="translate(380, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected App</text>
  </g>

  <!-- Log System (protected — green border) -->
  <g transform="translate(645, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 6)">
      <!-- Document icon with lines (active logging) -->
      <rect x="-16" y="-18" width="32" height="40" rx="3" fill="none" stroke="#22c55e" stroke-width="1.3"/>
      <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#22c55e" stroke-width="1" opacity="0.7"/>
      <line x1="-8" y1="-1" x2="8" y2="-1" stroke="#22c55e" stroke-width="1" opacity="0.7"/>
      <line x1="-8" y1="6" x2="8" y2="6" stroke="#22c55e" stroke-width="1" opacity="0.7"/>
      <line x1="-8" y1="13" x2="4" y2="13" stroke="#22c55e" stroke-width="1" opacity="0.7"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">ログシステム</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS (dimmed attack flow)                    -->
  <!-- ====================================================== -->

  <!-- Attacker → Server (still happens, dimmed) -->
  <path d="M 171 270 L 322 270" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" opacity="0.25"/>

  <!-- Server → Attacker (blocked — brute force detected) -->
  <path d="M 322 295 L 220 295" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.2"/>
  <!-- Green block X -->
  <g transform="translate(270, 295)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Server → safe response to Attacker (account locked) -->
  <path d="M 322 320 L 171 320" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)" opacity="0.7"/>
  <text x="245" y="340" text-anchor="middle" fill="#86efac" font-size="8.5">アカウントロック</text>

  <!-- Server → Log System (logging active) -->
  <path d="M 438 275 L 587 275" fill="none" stroke="#22c55e" stroke-width="2.2" marker-end="url(#arrowGreen)" filter="url(#glowGreen)"/>
  <text x="513" y="268" fill="#86efac" font-size="8.5">イベント記録</text>

  <!-- Log System → Alert (downward) -->
  <path d="M 645 405 L 645 450" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowGreen)"/>
  <text x="663" y="432" fill="#86efac" font-size="8.5">アラート発報</text>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 1: Security Event Logging                -->
  <!-- ====================================================== -->
  <g transform="translate(290, 460)" filter="url(#shadow)">
    <rect x="-120" y="-20" width="240" height="95" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Pencil/Write icon -->
    <g transform="translate(-82, 18)">
      <rect x="-7" y="-10" width="14" height="20" rx="2" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <line x1="-4" y1="-4" x2="4" y2="-4" stroke="#22c55e" stroke-width="0.8"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#22c55e" stroke-width="0.8"/>
      <line x1="-4" y1="4" x2="4" y2="4" stroke="#22c55e" stroke-width="0.8"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">Security Event Logging</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">認証失敗・権限変更を全て記録</text>
    <line x1="-106" y1="22" x2="106" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">securityLog(&#123;</text>
    <text x="0" y="54" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">  type: 'AUTH_FAILURE', ip, user</text>
    <text x="0" y="68" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">&#125;)</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 2: Structured Log Format                 -->
  <!-- ====================================================== -->
  <g transform="translate(290, 590)" filter="url(#shadow)">
    <rect x="-120" y="-20" width="240" height="95" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- JSON brackets icon -->
    <g transform="translate(-82, 18)">
      <text x="0" y="5" text-anchor="middle" fill="#22c55e" font-size="16" font-family="'Fira Code', monospace" font-weight="700">&#123;&#125;</text>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">Structured Log Format</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">JSON形式でタイムスタンプ・IP・ユーザー記録</text>
    <line x1="-106" y1="22" x2="106" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">&#123;"timestamp":"2024-01-15T10:30:45Z",</text>
    <text x="0" y="54" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace"> "type":"AUTH_FAILURE",</text>
    <text x="0" y="68" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace"> "ip":"192.168.1.100","user":"admin"&#125;</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 3: Log Monitoring & Alerts               -->
  <!-- ====================================================== -->
  <g transform="translate(645, 460)" filter="url(#shadow)">
    <rect x="-120" y="-20" width="240" height="95" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Bell/Alert icon -->
    <g transform="translate(-82, 14)">
      <path d="M0,-10 Q-8,-10 -8,-2 L-8,4 L-10,6 L10,6 L8,4 L8,-2 Q8,-10 0,-10 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <circle cx="0" cy="8" r="2" fill="#22c55e"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">Log Monitoring &amp; Alerts</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">リアルタイム異常検知・自動ブロック</text>
    <line x1="-106" y1="22" x2="106" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">if (failCount &gt; 5) &#123;</text>
    <text x="0" y="54" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">  alert('Brute force detected')</text>
    <text x="0" y="68" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">  blockIP(ip)</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR                                        -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="340" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">セキュリティイベント記録</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">認証失敗・権限変更・アクセス拒否</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">を構造化ログとして出力</text>
    </g>

    <!-- Layer 2 -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">構造化ログ形式 (JSON)</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">タイムスタンプ・IP・ユーザー・</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">イベント種別を機械可読に記録</text>
    </g>

    <!-- Layer 3 -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">リアルタイム監視・アラート</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">異常パターン検知で自動アラート</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">しきい値超過で自動ブロック</text>
    </g>

    <!-- Layer 4 -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">ログの保全・外部転送</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">改ざん不能な外部SIEM等へ転送</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">攻撃者による証拠隠滅を防止</text>
    </g>

    <!-- Defense-in-depth note -->
    <line x1="14" y1="306" x2="281" y2="306" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="328" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">&#128274; 多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="400" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
    <line x1="348" y1="18" x2="370" y2="18" stroke="#22c55e" stroke-width="2"/>
    <text x="378" y="22" fill="#86efac" font-size="9">記録</text>
  </g>

</svg>
