<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Stack Trace Exposure — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">スタックトレース漏洩に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected — green border) -->
  <g transform="translate(400, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected App</text>
  </g>

  <!-- Application (protected — green border) -->
  <g transform="translate(645, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <!-- Gear icon -->
      <circle cx="0" cy="0" r="10" fill="none" stroke="#f97316" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#f97316" stroke-width="1.2"/>
      <line x1="0" y1="-13" x2="0" y2="-8" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="8" x2="0" y2="13" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-13" y1="0" x2="-8" y2="0" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="8" y1="0" x2="13" y2="0" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-9" y1="-9" x2="-6" y2="-6" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="6" y1="6" x2="9" y2="9" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="9" y1="-9" x2="6" y2="-6" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-6" y1="6" x2="-9" y2="9" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">アプリケーション</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS (dimmed attack flow)                    -->
  <!-- ====================================================== -->

  <!-- Attacker -> Server (still happens, dimmed) -->
  <path d="M 171 270 L 342 270" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" opacity="0.25"/>

  <!-- Server -> Attacker BLOCKED (stack trace info blocked) -->
  <path d="M 342 300 L 220 300" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.2"/>
  <!-- Green block X -->
  <g transform="translate(280, 300)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Server -> safe generic response to Attacker -->
  <path d="M 342 320 L 171 320" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)" opacity="0.7"/>
  <text x="255" y="340" text-anchor="middle" fill="#86efac" font-size="8.5">汎用エラー + エラーID のみ</text>

  <!-- Server -> Log (downward arrow to logging) -->
  <path d="M 400 405 L 400 455" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowGreen)"/>
  <text x="418" y="435" fill="#86efac" font-size="8.5">詳細をログへ</text>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 1: Custom Error Handler                   -->
  <!-- ====================================================== -->
  <g transform="translate(260, 192)" filter="url(#shadow)">
    <rect x="-52" y="-40" width="104" height="140" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Shield icon -->
    <g transform="translate(0, -14)">
      <path d="M0,-13 L11,-7 L11,3 Q11,10 0,14 Q-11,10 -11,3 L-11,-7 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <polyline points="-4,0 -1,4 6,-4" fill="none" stroke="#22c55e" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="0" y="20" text-anchor="middle" fill="#86efac" font-size="10" font-weight="700">カスタム</text>
    <text x="0" y="33" text-anchor="middle" fill="#86efac" font-size="10" font-weight="700">エラーハンドラー</text>
    <line x1="-38" y1="42" x2="38" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="56" text-anchor="middle" fill="#4ade80" font-size="8">全例外をキャッチし</text>
    <text x="0" y="68" text-anchor="middle" fill="#4ade80" font-size="8">汎用メッセージを返却</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">app.onError()</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 2: NODE_ENV Check                         -->
  <!-- ====================================================== -->
  <g transform="translate(400, 475)" filter="url(#shadow)">
    <rect x="-100" y="-20" width="200" height="95" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Lock icon -->
    <g transform="translate(-65, 20)">
      <rect x="-9" y="-2" width="18" height="14" rx="3" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <path d="M-5,-2 L-5,-7 Q-5,-12 0,-12 Q5,-12 5,-7 L5,-2" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <circle cx="0" cy="5" r="2" fill="#22c55e"/>
      <line x1="0" y1="7" x2="0" y2="10" stroke="#22c55e" stroke-width="1.4" stroke-linecap="round"/>
    </g>
    <text x="10" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">NODE_ENV チェック</text>
    <text x="10" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">本番環境で自動的に詳細を抑制</text>
    <line x1="-85" y1="22" x2="85" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">if (NODE_ENV === 'production')</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">  suppress stack trace</text>
    <text x="0" y="68" text-anchor="middle" fill="#4ade80" font-size="8">開発時のみ detail を含める</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE CARD 3: Error ID System                        -->
  <!-- ====================================================== -->
  <g transform="translate(645, 475)" filter="url(#shadow)">
    <rect x="-100" y="-20" width="200" height="95" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- ID/Tag icon -->
    <g transform="translate(-65, 20)">
      <rect x="-10" y="-7" width="20" height="14" rx="3" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <text x="0" y="3" text-anchor="middle" fill="#22c55e" font-size="8" font-weight="700">ID</text>
    </g>
    <text x="10" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">エラーID システム</text>
    <text x="10" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">クライアントにはIDのみ返却</text>
    <line x1="-85" y1="22" x2="85" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">errorId = randomUUID()</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">log(errorId + stack)</text>
    <text x="0" y="68" text-anchor="middle" fill="#4ade80" font-size="8">IDでログ検索し原因特定が可能</text>
  </g>

  <!-- Arrow: Server to Error ID system -->
  <path d="M 456 380 L 560 458" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowGreen)" opacity="0.5"/>

  <!-- ====================================================== -->
  <!--  Server-side log box (bottom center)                    -->
  <!-- ====================================================== -->
  <g transform="translate(520, 620)" filter="url(#shadow)">
    <rect x="-155" y="-20" width="310" height="72" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Eye/Monitor icon -->
    <g transform="translate(-116, 14)">
      <ellipse cx="0" cy="0" rx="12" ry="7" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <circle cx="0" cy="0" r="1.5" fill="#22c55e"/>
    </g>
    <text x="10" y="-2" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">サーバーサイドログ</text>
    <text x="10" y="14" text-anchor="middle" fill="#bbf7d0" font-size="9">スタックトレースの完全な詳細を安全に保存</text>
    <line x1="-140" y1="24" x2="140" y2="24" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="10" y="42" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">console.error(`[ERROR:${errorId}]`, err.stack)</text>
  </g>

  <!-- Arrow from Error ID to Log -->
  <path d="M 645 570 L 590 600" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowGreen)" opacity="0.5"/>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR                                        -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="360" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">カスタムエラーハンドラー</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">app.onError() で全例外をキャッチ</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">汎用メッセージのみクライアントへ返却</text>
    </g>

    <!-- Layer 2 -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">NODE_ENV 環境切替</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">production環境で自動的に</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">スタックトレースを抑制</text>
    </g>

    <!-- Layer 3 -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">エラーID システム</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">クライアントにはIDのみ返却し</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">ログとの突き合わせでデバッグ可能</text>
    </g>

    <!-- Layer 4 -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">サーバーサイドログ</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">スタックトレース詳細をログに安全に</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">記録し開発者のデバッグを支援</text>
    </g>

    <!-- Defense-in-depth note -->
    <line x1="14" y1="310" x2="281" y2="310" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="338" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="360" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
  </g>

</svg>
