<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Cookie Security — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">Cookie属性による3つの攻撃経路の遮断</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Victim (protected) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">被害者</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected</text>
  </g>

  <!-- Server (protected) -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Secure Cookie</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ATTACK VECTORS                                 -->
  <!-- ====================================================== -->

  <!-- Vector 1 BLOCKED: XSS → document.cookie → HttpOnly blocks -->
  <path d="M 324 280 Q 250 350 200 310" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.2"/>
  <g transform="translate(258, 330)">
    <circle cx="0" cy="0" r="14" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <text x="258" y="354" text-anchor="middle" fill="#86efac" font-size="8.5" font-weight="600">HttpOnly遮断</text>

  <!-- Vector 2 BLOCKED: HTTP interception → Secure blocks -->
  <path d="M 436 250 L 560 250" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.2"/>
  <g transform="translate(570, 250)">
    <circle cx="0" cy="0" r="14" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <text x="570" y="274" text-anchor="middle" fill="#86efac" font-size="8.5" font-weight="600">Secure遮断</text>
  <text x="570" y="286" text-anchor="middle" fill="#86efac" font-size="8" font-weight="600">HTTPS以外拒否</text>

  <!-- Vector 3 BLOCKED: CSRF → SameSite blocks -->
  <path d="M 170 345 Q 300 420 400 345" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.2"/>
  <g transform="translate(390, 380)">
    <circle cx="0" cy="0" r="14" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <text x="390" y="404" text-anchor="middle" fill="#86efac" font-size="8.5" font-weight="600">SameSite遮断</text>
  <text x="390" y="416" text-anchor="middle" fill="#86efac" font-size="8" font-weight="600">クロスサイト拒否</text>

  <!-- ====================================================== -->
  <!--  DEFENSE CARDS                                          -->
  <!-- ====================================================== -->

  <!-- Defense 1: HttpOnly -->
  <g transform="translate(180, 470)" filter="url(#shadow)">
    <rect x="-90" y="-18" width="180" height="82" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-55, 18)">
      <text x="0" y="3" text-anchor="middle" fill="#22c55e" font-size="10" font-weight="700">&lt;/&gt;</text>
    </g>
    <text x="12" y="-1" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">HttpOnly</text>
    <text x="12" y="14" text-anchor="middle" fill="#bbf7d0" font-size="8.5">JS読み取りを遮断</text>
    <line x1="-76" y1="22" x2="76" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="38" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">document.cookie → ""</text>
    <text x="0" y="52" text-anchor="middle" fill="#22c55e" font-size="8" font-family="'Fira Code', monospace">XSSでも窃取不可</text>
  </g>

  <!-- Defense 2: Secure -->
  <g transform="translate(420, 470)" filter="url(#shadow)">
    <rect x="-90" y="-18" width="180" height="82" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-55, 18)">
      <path d="M0,-7 L7,-3 L7,3 Q7,7 0,10 Q-7,7 -7,3 L-7,-3 Z" fill="none" stroke="#22c55e" stroke-width="1.2"/>
    </g>
    <text x="12" y="-1" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">Secure</text>
    <text x="12" y="14" text-anchor="middle" fill="#bbf7d0" font-size="8.5">HTTPS以外で送信しない</text>
    <line x1="-76" y1="22" x2="76" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="38" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">HTTP通信 → Cookie除外</text>
    <text x="0" y="52" text-anchor="middle" fill="#22c55e" font-size="8" font-family="'Fira Code', monospace">平文傍受を防止</text>
  </g>

  <!-- Defense 3: SameSite -->
  <g transform="translate(660, 470)" filter="url(#shadow)">
    <rect x="-90" y="-18" width="180" height="82" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(-55, 18)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#22c55e" stroke-width="1.2" stroke-linecap="round"/>
    </g>
    <text x="12" y="-1" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">SameSite=Strict</text>
    <text x="12" y="14" text-anchor="middle" fill="#bbf7d0" font-size="8.5">クロスサイトで送信しない</text>
    <line x1="-76" y1="22" x2="76" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="38" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">外部サイト → Cookie除外</text>
    <text x="0" y="52" text-anchor="middle" fill="#22c55e" font-size="8" font-family="'Fira Code', monospace">CSRF攻撃を防止</text>
  </g>

  <!-- Secure code example -->
  <g transform="translate(385, 600)" filter="url(#shadow)">
    <rect x="-230" y="-18" width="460" height="44" rx="6" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">安全な Cookie 設定</text>
    <text x="0" y="18" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">Set-Cookie: sid=xxx; HttpOnly; Secure; SameSite=Strict</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR                                        -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="380" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">HttpOnly属性</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">document.cookieからの読み取りを</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">遮断しXSSでの窃取を防止</text>
    </g>

    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">Secure属性</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">HTTPS通信時のみCookieを送信</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">HTTP平文通信での漏洩を防止</text>
    </g>

    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">SameSite=Strict</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">クロスサイトリクエストでの</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">Cookie送信を完全に遮断</text>
    </g>

    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">HSTS (HTTP Strict Transport)</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">ブラウザにHTTPS通信を強制し</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">初回接続時のHTTP漏洩を防止</text>
    </g>

    <g transform="translate(18, 328)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">5</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">Cookieプレフィックス</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">__Host-プレフィックスで</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">サブドメインからの上書き防止</text>
    </g>

    <line x1="14" y1="370" x2="281" y2="370" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Multi-layer defense badge -->
  <g transform="translate(785, 490)">
    <rect x="0" y="0" width="295" height="36" rx="6" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="23" text-anchor="middle" fill="#4ade80" font-size="11" font-weight="600">🔒 多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="360" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
  </g>

</svg>
