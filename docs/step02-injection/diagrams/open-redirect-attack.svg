<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Open Redirect Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">オープンリダイレクト — フィッシング誘導の流れ</text>
  <rect x="300" y="66" width="160" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP Top 10 — Injection</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker -->
  <g transform="translate(115, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (正規サーバー) -->
  <g transform="translate(380, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">正規サーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- Victim -->
  <g transform="translate(645, 250)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#a855f7" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#d8b4fe" font-size="13" font-weight="700">被害者</text>
    <text x="0" y="86" text-anchor="middle" fill="#a855f7" font-size="9.5" opacity="0.7">Victim</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Victim (big curve above) — 罠リンクの送信 -->
  <path d="M 170 220 Q 380 115 590 220" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="380" cy="136" r="16" fill="#ef4444"/>
  <text x="380" y="141" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 2: Victim → Server (Y=240, badge ABOVE) — リクエスト送信 -->
  <path d="M 589 240 L 438 240" fill="none" stroke="#a855f7" stroke-width="2.2" marker-end="url(#arrowPurple)"/>
  <circle cx="514" cy="218" r="16" fill="#a855f7"/>
  <text x="514" y="223" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>

  <!-- Step 3: Server → Victim (Y=282, badge BELOW) — 302リダイレクト応答 -->
  <path d="M 438 282 L 589 282" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="514" cy="304" r="16" fill="#3b82f6"/>
  <text x="514" y="309" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Browser redirect (victim → phishing browser box) -->
  <path d="M 656 345 L 656 410" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="6,3" marker-end="url(#arrowRed)"/>
  <circle cx="680" cy="378" r="16" fill="#ef4444"/>
  <text x="680" y="383" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Phishing site browser box -->
  <g transform="translate(645, 462)" filter="url(#shadow)">
    <rect x="-68" y="-28" width="136" height="70" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4,2"/>
    <rect x="-58" y="-20" width="116" height="13" rx="3" fill="#0f172a"/>
    <circle cx="-48" cy="-14" r="2.5" fill="#ef4444"/>
    <circle cx="-40" cy="-14" r="2.5" fill="#f59e0b"/>
    <circle cx="-32" cy="-14" r="2.5" fill="#22c55e"/>
    <text x="0" y="6" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">フィッシングサイト</text>
    <text x="0" y="20" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">evil-site.com/login</text>
    <text x="0" y="34" text-anchor="middle" fill="#ef4444" font-size="8.5">認証情報を入力させる</text>
  </g>

  <!-- Step 5: Stolen credentials → Attacker
       Route this arrow FAR below all content boxes -->
  <path d="M 600 532 C 550 640, 200 640, 115 345" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="340" cy="628" r="16" fill="#ef4444"/>
  <text x="340" y="633" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ===== Vulnerability callout (below server, clear of arrows) ===== -->
  <g transform="translate(380, 420)" filter="url(#shadow)">
    <rect x="-120" y="-18" width="240" height="52" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: リダイレクト先の未検証</text>
    <text x="0" y="16" text-anchor="middle" fill="#fb923c" font-size="9.5" font-family="'Fira Code', monospace">c.redirect(url)</text>
    <text x="0" y="28" text-anchor="middle" fill="#fed7aa" font-size="8.5">URLパラメータをそのままリダイレクト先に使用</text>
  </g>

  <!-- ===== Malicious URL bar ===== -->
  <g transform="translate(380, 500)">
    <rect x="-195" y="-14" width="390" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9.5" font-family="'Fira Code', monospace">
      <tspan fill="#64748b">GET </tspan><tspan fill="#93c5fd">/redirect?url=</tspan><tspan fill="#ef4444">https://evil-site.com</tspan>
    </text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">罠リンクの作成・送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">攻撃者がリダイレクトURL付き</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">リンクを被害者へ送る</text>

    <!-- Step 2 -->
    <circle cx="34" cy="124" r="13" fill="#a855f7"/>
    <text x="34" y="129" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="120" fill="#f8fafc" font-size="11.5" font-weight="600">リクエスト送信</text>
    <text x="56" y="136" fill="#94a3b8" font-size="9.5">被害者がリンクをクリックし、</text>
    <text x="56" y="149" fill="#94a3b8" font-size="9.5">正規サーバーへアクセス</text>

    <!-- Step 3 -->
    <circle cx="34" cy="180" r="13" fill="#3b82f6"/>
    <text x="34" y="185" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="176" fill="#f8fafc" font-size="11.5" font-weight="600">302リダイレクト応答</text>
    <text x="56" y="192" fill="#94a3b8" font-size="9.5">サーバーがURLパラメータを</text>
    <text x="56" y="205" fill="#94a3b8" font-size="9.5">未検証のままリダイレクト返却</text>

    <!-- Step 4 -->
    <circle cx="34" cy="236" r="13" fill="#ef4444"/>
    <text x="34" y="241" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="232" fill="#f8fafc" font-size="11.5" font-weight="600">フィッシングサイトへ遷移</text>
    <text x="56" y="248" fill="#94a3b8" font-size="9.5">ブラウザが自動でevilサイトへ</text>
    <text x="56" y="261" fill="#94a3b8" font-size="9.5">リダイレクト (正規URLを経由)</text>

    <!-- Step 5 -->
    <circle cx="34" cy="292" r="13" fill="#ef4444"/>
    <text x="34" y="297" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="288" fill="#f8fafc" font-size="11.5" font-weight="600">認証情報の窃取</text>
    <text x="56" y="304" fill="#94a3b8" font-size="9.5">偽ログイン画面で入力された</text>
    <text x="56" y="317" fill="#94a3b8" font-size="9.5">認証情報が攻撃者へ送信される</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="660" x2="1070" y2="660" stroke="#334155" stroke-width="1"/>
  <text x="550" y="685" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">🔥 使用される攻撃テクニック</text>

  <!-- Card: フィッシング誘導 -->
  <g transform="translate(165, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 18)">
      <path d="M0,-8 L8,0 L5,0 L5,7 L-5,7 L-5,0 L-8,0 Z" fill="none" stroke="#ef4444" stroke-width="1.2"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">フィッシング誘導</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">正規URLを経由して偽サイトへ</text>
  </g>

  <!-- Card: URL偽装 -->
  <g transform="translate(465, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-8" y="-6" width="16" height="11" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="2" text-anchor="middle" fill="#ef4444" font-size="7" font-family="'Fira Code', monospace">//</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">URL偽装</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">信頼ドメインを隠れ蓑に利用</text>
  </g>

  <!-- Card: 認証情報窃取 -->
  <g transform="translate(765, 698)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 18)">
      <rect x="-9" y="-2" width="18" height="14" rx="3" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <path d="M-5,-2 L-5,-7 Q-5,-12 0,-12 Q5,-12 5,-7 L5,-2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <circle cx="0" cy="5" r="2" fill="#ef4444"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">認証情報窃取</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">偽ログインページでID/PW奪取</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 445)">
    <rect x="0" y="0" width="305" height="68" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#a855f7" stroke-width="2"/>
    <text x="52" y="58" fill="#d8b4fe" font-size="9.5">ユーザー通信</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
  </g>

</svg>