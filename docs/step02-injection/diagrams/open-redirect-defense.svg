<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">Open Redirect — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">オープンリダイレクト攻撃に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS                                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(115, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected — green border) -->
  <g transform="translate(380, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">正規サーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected App</text>
  </g>

  <!-- Victim (protected — green border) -->
  <g transform="translate(645, 280)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="-9" r="13" fill="none" stroke="#a855f7" stroke-width="1.8"/>
      <circle cx="-4" cy="-11" r="1.5" fill="#a855f7"/>
      <circle cx="4" cy="-11" r="1.5" fill="#a855f7"/>
      <path d="M-4,-4 Q0,1 4,-4" fill="none" stroke="#a855f7" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">被害者</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS (dimmed attack flow)                    -->
  <!-- ====================================================== -->

  <!-- Step 1 arrow: Attacker → Victim (dimmed, still happens — social engineering) -->
  <path d="M 170 250 Q 380 145 590 250" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" opacity="0.25"/>

  <!-- Step 2 arrow: Victim → Server (dimmed) -->
  <path d="M 589 270 L 438 270" fill="none" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowPurple)" opacity="0.35"/>

  <!-- Step 3: Server response BLOCKED — redirect rejected -->
  <path d="M 438 300 L 550 300" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>
  <!-- Green block X -->
  <g transform="translate(562, 300)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Step 5: Data exfil BLOCKED — route FAR below everything -->
  <path d="M 600 500 C 550 700, 180 700, 115 380" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.15"/>
  <!-- Green block X on the curve -->
  <g transform="translate(350, 690)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 1: ホワイトリスト検証 (Root Cause Fix)   -->
  <!-- ====================================================== -->
  <g transform="translate(260, 210)" filter="url(#shadow)">
    <rect x="-52" y="-58" width="104" height="175" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Checklist icon -->
    <g transform="translate(0, -28)">
      <rect x="-14" y="-14" width="28" height="28" rx="4" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <polyline points="-6,-4 -3,0 6,-8" fill="none" stroke="#22c55e" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="-6" y1="5" x2="6" y2="5" stroke="#22c55e" stroke-width="1.2" stroke-linecap="round"/>
      <line x1="-6" y1="10" x2="2" y2="10" stroke="#22c55e" stroke-width="1.2" stroke-linecap="round"/>
    </g>
    <text x="0" y="18" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">ホワイトリスト</text>
    <text x="0" y="32" text-anchor="middle" fill="#86efac" font-size="11" font-weight="700">検証</text>
    <text x="0" y="46" text-anchor="middle" fill="#bbf7d0" font-size="8">Allowlist</text>
    <text x="0" y="57" text-anchor="middle" fill="#bbf7d0" font-size="8">Validation</text>
    <line x1="-38" y1="66" x2="38" y2="66" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="80" text-anchor="middle" fill="#4ade80" font-size="8">許可ドメインのみ</text>
    <text x="0" y="92" text-anchor="middle" fill="#4ade80" font-size="8">リダイレクト許可</text>
    <text x="0" y="108" text-anchor="middle" fill="#22c55e" font-size="7.5" font-family="'Fira Code', monospace">evil.com → 403</text>
    <!-- Root cause badge -->
    <rect x="-38" y="-56" width="76" height="14" rx="7" fill="#22c55e" opacity="0.2"/>
    <text x="0" y="-46" text-anchor="middle" fill="#4ade80" font-size="7.5" font-weight="600">ROOT CAUSE FIX</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 2: 間接参照                              -->
  <!-- ====================================================== -->
  <g transform="translate(380, 460)" filter="url(#shadow)">
    <rect x="-95" y="-20" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Mapping icon -->
    <g transform="translate(-60, 22)">
      <rect x="-11" y="-10" width="8" height="8" rx="2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <rect x="3" y="-10" width="8" height="8" rx="2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <rect x="-11" y="2" width="8" height="8" rx="2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-6" x2="3" y2="-6" stroke="#22c55e" stroke-width="1"/>
      <line x1="-3" y1="6" x2="3" y2="-6" stroke="#22c55e" stroke-width="1"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">間接参照</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">URLではなくIDでリダイレクト先指定</text>
    <line x1="-80" y1="22" x2="80" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">/redirect?id=1</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">map: {1: "/dashboard"}</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 3: 確認ページ表示                        -->
  <!-- ====================================================== -->
  <g transform="translate(645, 460)" filter="url(#shadow)">
    <rect x="-95" y="-20" width="190" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Alert/Page icon -->
    <g transform="translate(-60, 20)">
      <rect x="-10" y="-12" width="20" height="24" rx="3" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#22c55e" stroke-width="1" stroke-linecap="round"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#22c55e" stroke-width="1" stroke-linecap="round"/>
      <circle cx="0" cy="6" r="2.5" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <text x="0" y="8.5" text-anchor="middle" fill="#22c55e" font-size="5" font-weight="700">!</text>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">確認ページ表示</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">外部リダイレクト前に警告表示</text>
    <line x1="-80" y1="22" x2="80" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">"外部サイトへ移動します"</text>
    <text x="0" y="56" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">[OK] / [キャンセル]</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 4: 相対パス限定                          -->
  <!-- ====================================================== -->
  <g transform="translate(520, 600)" filter="url(#shadow)">
    <rect x="-150" y="-20" width="300" height="72" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Path icon -->
    <g transform="translate(-112, 14)">
      <path d="M-8,-8 L0,-8 L8,0 L8,8 L-8,8 Z" fill="none" stroke="#22c55e" stroke-width="1.4"/>
      <line x1="-4" y1="-1" x2="4" y2="-1" stroke="#22c55e" stroke-width="1" stroke-linecap="round"/>
      <line x1="-4" y1="3" x2="2" y2="3" stroke="#22c55e" stroke-width="1" stroke-linecap="round"/>
    </g>
    <text x="10" y="-2" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">相対パス限定 + Origin検証</text>
    <text x="10" y="14" text-anchor="middle" fill="#bbf7d0" font-size="9">外部URLへのリダイレクトを原則禁止</text>
    <line x1="-136" y1="24" x2="136" y2="24" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="10" y="42" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">new URL(url).origin === self.origin ? allow : deny</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR (right)                                -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="340" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1: ホワイトリスト検証 -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">ホワイトリスト検証</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">許可ドメインリストと照合し</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">不正URLを拒否 (根本対策)</text>
    </g>

    <!-- Layer 2: 間接参照 -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">間接参照 (ID方式)</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">URLを直接受け取らず、</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">サーバー側マッピングで解決</text>
    </g>

    <!-- Layer 3: 確認ページ -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">確認ページ表示</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">外部遷移前に警告画面を表示し</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">ユーザーに判断を委ねる</text>
    </g>

    <!-- Layer 4: Origin検証 -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">相対パス限定 + Origin検証</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">外部URLへのリダイレクトを</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">ブロック (最終防衛)</text>
    </g>

    <!-- Defense-in-depth note -->
    <line x1="14" y1="306" x2="281" y2="306" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="328" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">🔒 多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 730)">
    <rect x="0" y="0" width="360" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
  </g>

</svg>