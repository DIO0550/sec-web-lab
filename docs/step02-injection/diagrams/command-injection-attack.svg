<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 800" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="800" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">OS Command Injection Attack Flow</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">OSコマンドインジェクション — シェルコマンド注入の流れ</text>
  <rect x="290" y="66" width="180" height="20" rx="10" fill="#ef4444" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">OWASP Top 10 — A03:Injection</text>

  <!-- ====================================================== -->
  <!--  ACTORS (階層型: 縦配置)                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (top) -->
  <g transform="translate(380, 160)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5"/>
    <g transform="translate(0, 10)">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.7">Attacker</text>
  </g>

  <!-- Web Server (middle) -->
  <g transform="translate(380, 380)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#3b82f6" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#3b82f6" font-size="9.5" opacity="0.7">Vulnerable App</text>
  </g>

  <!-- OS / Shell (bottom) — terminal icon -->
  <g transform="translate(380, 600)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1.5"/>
    <g transform="translate(0, 8)">
      <!-- Terminal window -->
      <rect x="-22" y="-16" width="44" height="34" rx="4" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <!-- Title bar dots -->
      <circle cx="-15" cy="-10" r="1.8" fill="#ef4444" opacity="0.7"/>
      <circle cx="-9" cy="-10" r="1.8" fill="#f59e0b" opacity="0.7"/>
      <circle cx="-3" cy="-10" r="1.8" fill="#22c55e" opacity="0.7"/>
      <!-- Title bar separator -->
      <line x1="-22" y1="-5" x2="22" y2="-5" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
      <!-- $ prompt -->
      <text x="-14" y="5" fill="#f59e0b" font-size="10" font-family="'Fira Code', monospace" font-weight="700">$</text>
      <text x="-6" y="5" fill="#fcd34d" font-size="8" font-family="'Fira Code', monospace">_</text>
      <!-- Second line -->
      <text x="-14" y="15" fill="#f59e0b" font-size="10" font-family="'Fira Code', monospace" font-weight="700">$</text>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fcd34d" font-size="13" font-weight="700">OS / Shell</text>
    <text x="0" y="86" text-anchor="middle" fill="#f59e0b" font-size="9.5" opacity="0.7">/bin/sh</text>
  </g>

  <!-- ====================================================== -->
  <!--  ARROWS                                                 -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (down, left side) — 悪意ある入力 -->
  <path d="M 355 285 L 355 350" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="325" cy="318" r="16" fill="#ef4444"/>
  <text x="325" y="323" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">1</text>

  <!-- Step 3: Server → Shell (down, left side) — コマンド実行 -->
  <path d="M 355 505 L 355 570" fill="none" stroke="#ef4444" stroke-width="2.2" stroke-dasharray="8,4" marker-end="url(#arrowRed)" filter="url(#glow)"/>
  <circle cx="325" cy="538" r="16" fill="#ef4444"/>
  <text x="325" y="543" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">3</text>

  <!-- Step 4: Shell → Server (up, right side) — 実行結果返却 -->
  <path d="M 405 570 L 405 505" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowAmber)"/>
  <circle cx="435" cy="538" r="16" fill="#f59e0b"/>
  <text x="435" y="543" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">4</text>

  <!-- Step 5: Server → Attacker (up, right side) — データ返却 -->
  <path d="M 405 350 L 405 285" fill="none" stroke="#3b82f6" stroke-width="2.2" marker-end="url(#arrowBlue)"/>
  <circle cx="435" cy="318" r="16" fill="#3b82f6"/>
  <text x="435" y="323" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">5</text>

  <!-- ====================================================== -->
  <!--  TRANSFORMATION BOXES (between layers)                  -->
  <!-- ====================================================== -->

  <!-- Input payload (left of Step 1 arrow) -->
  <g transform="translate(170, 310)" filter="url(#shadow)">
    <rect x="-125" y="-18" width="250" height="36" rx="6" fill="#0f172a" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="0" y="-2" text-anchor="middle" fill="#fca5a5" font-size="9.5" font-weight="600">攻撃ペイロード (ping ツールの入力)</text>
    <text x="0" y="14" text-anchor="middle" fill="#ef4444" font-size="10" font-family="'Fira Code', monospace">127.0.0.1; cat /etc/passwd</text>
  </g>

  <!-- Command Construction (vulnerability box, between server and shell) -->
  <g transform="translate(160, 440)" filter="url(#shadow)">
    <rect x="-120" y="-22" width="240" height="76" rx="8" fill="#451a03" stroke="#f97316" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="700">⚠ 脆弱性: 文字列結合によるコマンド構築</text>
    <text x="0" y="14" text-anchor="middle" fill="#fb923c" font-size="9" font-family="'Fira Code', monospace">exec(`ping -c 3 ${host}`)</text>
    <text x="0" y="30" text-anchor="middle" fill="#fed7aa" font-size="8.5">ユーザー入力がシェルコマンドとして解釈される</text>
    <text x="0" y="44" text-anchor="middle" fill="#fbbf24" font-size="8">; がコマンドセパレータとして機能</text>
    <!-- Step 2 badge -->
    <circle cx="-130" cy="8" r="16" fill="#f97316"/>
    <text x="-130" y="13" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">2</text>
  </g>

  <!-- Generated command (below vulnerability box) -->
  <g transform="translate(170, 538)">
    <rect x="-140" y="-14" width="280" height="28" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#93c5fd">ping -c 3 127.0.0.1</tspan><tspan fill="#ef4444">; cat /etc/passwd</tspan>
    </text>
  </g>

  <!-- Result (right of Step 4/5) -->
  <g transform="translate(590, 440)" filter="url(#shadow)">
    <rect x="-90" y="-18" width="180" height="60" rx="8" fill="#1e1b2e" stroke="#f59e0b" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" fill="#fcd34d" font-size="10" font-weight="600">Shell 実行結果</text>
    <text x="0" y="14" text-anchor="middle" fill="#94a3b8" font-size="9">; でコマンド分離 →</text>
    <text x="0" y="28" text-anchor="middle" fill="#ef4444" font-size="9.5" font-weight="600">ping結果 + /etc/passwd の内容</text>
    <text x="0" y="40" text-anchor="middle" fill="#fca5a5" font-size="8">root:x:0:0:root:/root:/bin/bash</text>
  </g>

  <!-- ====================================================== -->
  <!--  STEP LIST (right sidebar)                              -->
  <!-- ====================================================== -->
  <g transform="translate(775, 100)">
    <rect x="0" y="0" width="305" height="420" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="152" y="28" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="700">攻撃ステップ詳細</text>
    <line x1="16" y1="40" x2="289" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Step 1 -->
    <circle cx="34" cy="68" r="13" fill="#ef4444"/>
    <text x="34" y="73" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">1</text>
    <text x="56" y="64" fill="#f8fafc" font-size="11.5" font-weight="600">悪意ある入力の送信</text>
    <text x="56" y="80" fill="#94a3b8" font-size="9.5">Ping ツールのホスト入力欄に</text>
    <text x="56" y="93" fill="#94a3b8" font-size="9.5">127.0.0.1; cat /etc/passwd を入力</text>

    <!-- Step 2 -->
    <circle cx="34" cy="130" r="13" fill="#f97316"/>
    <text x="34" y="135" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">2</text>
    <text x="56" y="126" fill="#f8fafc" font-size="11.5" font-weight="600">シェルコマンドの文字列結合</text>
    <text x="56" y="142" fill="#94a3b8" font-size="9.5">サーバーが入力値をそのまま</text>
    <text x="56" y="155" fill="#94a3b8" font-size="9.5">exec() の引数に結合（脆弱なコード）</text>

    <!-- Step 3 -->
    <circle cx="34" cy="192" r="13" fill="#ef4444"/>
    <text x="34" y="197" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">3</text>
    <text x="56" y="188" fill="#f8fafc" font-size="11.5" font-weight="600">シェルがコマンドを解釈</text>
    <text x="56" y="204" fill="#94a3b8" font-size="9.5">; がコマンドセパレータとして</text>
    <text x="56" y="217" fill="#94a3b8" font-size="9.5">認識され、2つのコマンドに分離</text>

    <!-- Step 4 -->
    <circle cx="34" cy="254" r="13" fill="#f59e0b"/>
    <text x="34" y="259" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">4</text>
    <text x="56" y="250" fill="#f8fafc" font-size="11.5" font-weight="600">両コマンドの実行</text>
    <text x="56" y="266" fill="#94a3b8" font-size="9.5">OS が ping と cat /etc/passwd の</text>
    <text x="56" y="279" fill="#94a3b8" font-size="9.5">両方を順に実行し、結果を返す</text>

    <!-- Step 5 -->
    <circle cx="34" cy="316" r="13" fill="#3b82f6"/>
    <text x="34" y="321" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">5</text>
    <text x="56" y="312" fill="#f8fafc" font-size="11.5" font-weight="600">機密情報の漏洩</text>
    <text x="56" y="328" fill="#94a3b8" font-size="9.5">ping結果に加え /etc/passwd の</text>
    <text x="56" y="341" fill="#94a3b8" font-size="9.5">内容が攻撃者に返される</text>

    <!-- Key insight -->
    <line x1="16" y1="370" x2="289" y2="370" stroke="#334155" stroke-width="1"/>
    <text x="152" y="392" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="600">任意のOSコマンドが実行可能 (RCE)</text>
    <text x="152" y="408" text-anchor="middle" fill="#fca5a5" font-size="9">rm -rf / やリバースシェルも可能</text>
  </g>

  <!-- ====================================================== -->
  <!--  ATTACK TECHNIQUE CARDS (bottom)                        -->
  <!-- ====================================================== -->
  <line x1="30" y1="710" x2="1070" y2="710" stroke="#334155" stroke-width="1"/>
  <text x="550" y="735" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">使用される攻撃テクニック</text>

  <!-- Card: Command Separator -->
  <g transform="translate(165, 752)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <text x="-94" y="24" text-anchor="middle" fill="#ef4444" font-size="13" font-family="'Fira Code', monospace" font-weight="700">;</text>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">コマンドセパレータ</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">; | &amp;&amp; || でコマンドを連結</text>
  </g>

  <!-- Card: Reverse Shell -->
  <g transform="translate(465, 752)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <rect x="-7" y="-6" width="14" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.2"/>
      <text x="0" y="2" text-anchor="middle" fill="#ef4444" font-size="5.5" font-family="'Fira Code', monospace">$</text>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">リバースシェル</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">bash -i でリモートアクセス確立</text>
  </g>

  <!-- Card: File Exfiltration -->
  <g transform="translate(765, 752)" filter="url(#shadow)">
    <rect x="-120" y="0" width="240" height="38" rx="8" fill="#1e1b2e" stroke="#ef4444" stroke-width="1"/>
    <rect x="-108" y="6" width="28" height="26" rx="5" fill="#ef4444" opacity="0.1"/>
    <g transform="translate(-94, 19)">
      <line x1="-6" y1="-5" x2="-6" y2="5" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-6" y1="5" x2="6" y2="5" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="-6" y1="-5" x2="2" y2="-5" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="2" y1="-5" x2="6" y2="-1" stroke="#ef4444" stroke-width="1.2"/>
      <line x1="6" y1="-1" x2="6" y2="5" stroke="#ef4444" stroke-width="1.2"/>
    </g>
    <text x="10" y="16" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="600">ファイル窃取</text>
    <text x="10" y="30" text-anchor="middle" fill="#94a3b8" font-size="8.5">cat で機密ファイル内容を取得</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(775, 544)">
    <rect x="0" y="0" width="305" height="84" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="14" y="18" fill="#94a3b8" font-size="10" font-weight="600">凡例</text>
    <line x1="14" y1="34" x2="44" y2="34" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="52" y="38" fill="#fca5a5" font-size="9.5">攻撃通信</text>
    <line x1="152" y1="34" x2="182" y2="34" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="38" fill="#93c5fd" font-size="9.5">サーバー応答</text>
    <line x1="14" y1="54" x2="44" y2="54" stroke="#f59e0b" stroke-width="2"/>
    <text x="52" y="58" fill="#fcd34d" font-size="9.5">Shell応答</text>
    <rect x="152" y="48" width="12" height="12" rx="2" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
    <text x="170" y="58" fill="#fdba74" font-size="9.5">脆弱性ポイント</text>
    <line x1="14" y1="72" x2="44" y2="72" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="52" y="76" fill="#fca5a5" font-size="9.5">ペイロード</text>
  </g>

</svg>