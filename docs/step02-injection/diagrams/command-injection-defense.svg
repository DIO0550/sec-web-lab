<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 800" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="800" fill="url(#bgGrad)" rx="12"/>

  <!-- ===== Title ===== -->
  <text x="380" y="38" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="700">OS Command Injection — Defense Strategy</text>
  <text x="380" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">OSコマンドインジェクション攻撃に対する多層防御</text>
  <rect x="310" y="66" width="140" height="20" rx="10" fill="#22c55e" opacity="0.15"/>
  <text x="380" y="80" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Multi-Layer Defense</text>

  <!-- ====================================================== -->
  <!--  ACTORS (階層型: 縦配置)                                 -->
  <!-- ====================================================== -->

  <!-- Attacker (dimmed) -->
  <g transform="translate(380, 160)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#ef4444" stroke-width="1.5" opacity="0.45"/>
    <g transform="translate(0, 10)" opacity="0.45">
      <path d="M-13,-17 Q0,-28 13,-17 L13,-4 Q0,2 -13,-4 Z" fill="none" stroke="#ef4444" stroke-width="1.8"/>
      <circle cx="-4" cy="-9" r="1.8" fill="#ef4444"/>
      <circle cx="4" cy="-9" r="1.8" fill="#ef4444"/>
      <path d="M-17,36 Q-17,14 0,10 Q17,14 17,36" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-17" y1="36" x2="17" y2="36" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700" opacity="0.5">攻撃者</text>
    <text x="0" y="86" text-anchor="middle" fill="#ef4444" font-size="9.5" opacity="0.35">Attacker</text>
  </g>

  <!-- Web Server (protected) -->
  <g transform="translate(380, 380)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 14)">
      <rect x="-20" y="-18" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="-12" r="2" fill="#3b82f6"/><circle cx="-5" cy="-12" r="2" fill="#3b82f6"/>
      <rect x="-20" y="-2" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="4" r="2" fill="#3b82f6"/><circle cx="-5" cy="4" r="2" fill="#3b82f6"/>
      <rect x="-20" y="14" width="40" height="12" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="-12" cy="20" r="2" fill="#3b82f6"/><circle cx="-5" cy="20" r="2" fill="#3b82f6"/>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">Webサーバー</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected App</text>
  </g>

  <!-- OS / Shell (protected) -->
  <g transform="translate(380, 600)" filter="url(#shadow)">
    <rect x="-56" y="-30" width="112" height="125" rx="12" fill="#1e1b2e" stroke="#22c55e" stroke-width="1.5"/>
    <g transform="translate(0, 8)">
      <!-- Terminal window -->
      <rect x="-22" y="-16" width="44" height="34" rx="4" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
      <!-- Title bar dots -->
      <circle cx="-15" cy="-10" r="1.8" fill="#ef4444" opacity="0.7"/>
      <circle cx="-9" cy="-10" r="1.8" fill="#f59e0b" opacity="0.7"/>
      <circle cx="-3" cy="-10" r="1.8" fill="#22c55e" opacity="0.7"/>
      <!-- Title bar separator -->
      <line x1="-22" y1="-5" x2="22" y2="-5" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
      <!-- $ prompt -->
      <text x="-14" y="5" fill="#f59e0b" font-size="10" font-family="'Fira Code', monospace" font-weight="700">$</text>
      <text x="-6" y="5" fill="#fcd34d" font-size="8" font-family="'Fira Code', monospace">_</text>
      <!-- Second line -->
      <text x="-14" y="15" fill="#f59e0b" font-size="10" font-family="'Fira Code', monospace" font-weight="700">$</text>
    </g>
    <!-- Shield badge -->
    <g transform="translate(42, -22)">
      <path d="M0,-9 L9,-4 L9,3 Q9,9 0,12 Q-9,9 -9,3 L-9,-4 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="1.2"/>
      <polyline points="-3,2 -1,5 5,-2" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="72" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">OS / Shell</text>
    <text x="0" y="86" text-anchor="middle" fill="#22c55e" font-size="9.5" opacity="0.7">Protected Environment</text>
  </g>

  <!-- ====================================================== -->
  <!--  BLOCKED ARROWS (dimmed attack flow)                    -->
  <!-- ====================================================== -->

  <!-- Step 1: Attacker → Server (dimmed, still happens) -->
  <path d="M 355 285 L 355 350" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.25"/>

  <!-- Step 3: Server → Shell — safe execFile call -->
  <path d="M 355 505 L 355 570" fill="none" stroke="#22c55e" stroke-width="2.2" marker-end="url(#arrowGreen)"/>

  <!-- Step 4: Shell → Server — safe result -->
  <path d="M 405 570 L 405 505" fill="none" stroke="#f59e0b" stroke-width="2.2" marker-end="url(#arrowAmber)"/>

  <!-- Block mark on attack arrow (between attacker and server) -->
  <g transform="translate(355, 318)">
    <circle cx="0" cy="0" r="16" fill="#052e16" stroke="#22c55e" stroke-width="2" filter="url(#glowGreen)"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 1: Input Validation (top)                -->
  <!-- ====================================================== -->
  <g transform="translate(160, 260)" filter="url(#shadow)">
    <rect x="-105" y="-20" width="210" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Funnel icon -->
    <g transform="translate(-70, 22)">
      <polygon points="-11,-13 11,-13 4,2 4,10 -4,10 -4,2" fill="none" stroke="#22c55e" stroke-width="1.4" stroke-linejoin="round"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">入力バリデーション</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">許可リストで安全な入力のみ通過</text>
    <line x1="-90" y1="22" x2="90" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">host: /^\d{1,3}(\.\d{1,3}){3}$/</text>
    <text x="0" y="56" text-anchor="middle" fill="#4ade80" font-size="8">IPv4アドレス形式のみ許可</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 2: execFile() (core defense)             -->
  <!-- ====================================================== -->
  <g transform="translate(160, 450)" filter="url(#shadow)">
    <rect x="-120" y="-24" width="240" height="88" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="2"/>
    <!-- Terminal + shield icon -->
    <g transform="translate(-82, 12)">
      <rect x="-10" y="-8" width="20" height="16" rx="3" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <text x="0" y="3" text-anchor="middle" fill="#22c55e" font-size="7" font-family="'Fira Code', monospace">$</text>
    </g>
    <text x="12" y="-6" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">execFile() を使用</text>
    <text x="12" y="10" text-anchor="middle" fill="#bbf7d0" font-size="9">シェルを経由しない安全な実行</text>
    <line x1="-105" y1="20" x2="105" y2="20" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="36" text-anchor="middle" fill="#22c55e" font-size="8.5" font-family="'Fira Code', monospace">execFile('ping', ['-c','3', host])</text>
    <text x="0" y="50" text-anchor="middle" fill="#4ade80" font-size="8">引数が配列 → シェル解釈されない</text>
    <text x="0" y="62" text-anchor="middle" fill="#4ade80" font-size="8.5" font-weight="600">根本対策（最重要）</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE POINT 3: Least Privilege                       -->
  <!-- ====================================================== -->
  <g transform="translate(160, 600)" filter="url(#shadow)">
    <rect x="-105" y="-20" width="210" height="90" rx="8" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Lock icon -->
    <g transform="translate(-70, 20)">
      <rect x="-8" y="-2" width="16" height="12" rx="3" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <path d="M-4,-2 L-4,-6 Q-4,-10 0,-10 Q4,-10 4,-6 L4,-2" fill="none" stroke="#22c55e" stroke-width="1.2"/>
      <circle cx="0" cy="4" r="1.5" fill="#22c55e"/>
    </g>
    <text x="12" y="-3" text-anchor="middle" fill="#86efac" font-size="12" font-weight="700">最小権限の原則</text>
    <text x="12" y="13" text-anchor="middle" fill="#bbf7d0" font-size="9">アプリ実行ユーザーの権限を制限</text>
    <line x1="-90" y1="22" x2="90" y2="22" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="40" text-anchor="middle" fill="#22c55e" font-size="9" font-family="'Fira Code', monospace">USER appuser (non-root)</text>
    <text x="0" y="56" text-anchor="middle" fill="#4ade80" font-size="8">/etc/shadow 等への読取不可</text>
  </g>

  <!-- ====================================================== -->
  <!--  SAFE EXECUTION FLOW ANNOTATION                         -->
  <!-- ====================================================== -->

  <!-- Safe command box (between server and shell, right side) -->
  <g transform="translate(570, 540)">
    <rect x="-120" y="-14" width="240" height="28" rx="5" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#86efac" font-size="9" font-family="'Fira Code', monospace">
      <tspan fill="#22c55e">ping</tspan><tspan fill="#94a3b8"> ["-c","3","</tspan><tspan fill="#4ade80">127.0.0.1;cat...</tspan><tspan fill="#94a3b8">"]</tspan>
    </text>
  </g>

  <!-- Result annotation -->
  <g transform="translate(590, 460)" filter="url(#shadow)">
    <rect x="-85" y="-16" width="170" height="48" rx="6" fill="#1e1b2e" stroke="#22c55e" stroke-width="1"/>
    <text x="0" y="-1" text-anchor="middle" fill="#86efac" font-size="9.5" font-weight="600">安全な実行結果</text>
    <text x="0" y="14" text-anchor="middle" fill="#4ade80" font-size="9">ping: 不明なホスト</text>
    <text x="0" y="26" text-anchor="middle" fill="#4ade80" font-size="8">(入力全体がホスト名として扱われる)</text>
  </g>

  <!-- ====================================================== -->
  <!--  DEFENSE SIDEBAR (right)                                -->
  <!-- ====================================================== -->
  <g transform="translate(785, 100)">
    <rect x="0" y="0" width="295" height="440" rx="10" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="148" y="28" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">防御レイヤー一覧</text>
    <line x1="14" y1="42" x2="281" y2="42" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>

    <!-- Layer 1: Input Validation -->
    <g transform="translate(18, 64)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">1</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">入力バリデーション</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">許可リスト方式で入力値を検証</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">; | &amp; ` $ 等のメタ文字を拒否</text>
    </g>

    <!-- Layer 2: execFile (root cause fix) -->
    <g transform="translate(18, 130)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">2</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">execFile() 根本対策</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">シェルを経由せず直接実行し、</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">コマンドセパレータを無効化</text>
    </g>

    <!-- Layer 3: Least Privilege -->
    <g transform="translate(18, 196)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">3</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">最小権限の原則</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">非rootユーザーで実行し、</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">万一の侵害時の被害を限定</text>
    </g>

    <!-- Layer 4: Container Isolation -->
    <g transform="translate(18, 262)">
      <rect x="0" y="-8" width="18" height="18" rx="4" fill="#22c55e" opacity="0.15"/>
      <text x="9" y="6" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="700">4</text>
      <text x="28" y="2" fill="#f8fafc" font-size="11" font-weight="600">コンテナ隔離</text>
      <text x="28" y="18" fill="#94a3b8" font-size="9">Docker/コンテナでプロセスを隔離、</text>
      <text x="28" y="31" fill="#94a3b8" font-size="9">ホストOSへの影響を防止</text>
    </g>

    <!-- Comparison: Vulnerable vs Safe -->
    <line x1="14" y1="302" x2="281" y2="302" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="322" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="700">脆弱 vs 安全 コード比較</text>

    <!-- Vulnerable code -->
    <g transform="translate(14, 338)">
      <rect x="0" y="0" width="267" height="36" rx="4" fill="#451a03" stroke="#f97316" stroke-width="0.8"/>
      <text x="8" y="14" fill="#fca5a5" font-size="8" font-weight="600">exec(`ping -c 3 ${host}`)</text>
      <text x="8" y="28" fill="#fb923c" font-size="7.5">シェル経由 → メタ文字が解釈される</text>
    </g>

    <!-- Safe code -->
    <g transform="translate(14, 382)">
      <rect x="0" y="0" width="267" height="36" rx="4" fill="#052e16" stroke="#22c55e" stroke-width="0.8"/>
      <text x="8" y="14" fill="#86efac" font-size="8" font-weight="600">execFile('ping',['-c','3',host])</text>
      <text x="8" y="28" fill="#4ade80" font-size="7.5">直接実行 → メタ文字は単なる文字列</text>
    </g>

    <!-- Defense-in-depth note -->
    <line x1="14" y1="422" x2="281" y2="422" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
    <text x="148" y="436" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="600">多層防御 (Defense in Depth)</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 750)">
    <rect x="0" y="0" width="360" height="36" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <line x1="14" y1="18" x2="44" y2="18" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3" opacity="0.3"/>
    <text x="52" y="22" fill="#fca5a5" font-size="9" opacity="0.6">遮断された攻撃</text>
    <g transform="translate(172, 18)">
      <circle cx="0" cy="0" r="8" fill="#052e16" stroke="#22c55e" stroke-width="1.2"/>
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-3" x2="-3" y2="3" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="188" y="22" fill="#86efac" font-size="9">ブロックポイント</text>
    <rect x="282" y="10" width="16" height="16" rx="3" fill="#052e16" stroke="#22c55e" stroke-width="1"/>
    <text x="304" y="22" fill="#86efac" font-size="9">防御機構</text>
  </g>

</svg>